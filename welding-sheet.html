<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logsewa Welding MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #c3dafe);
            margin: 0;
            padding: 2rem;
            color: #333;
            min-height: 100vh;
        }

        .quiz-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1e3a8a;
            font-size: 2rem;
            font-weight: 700;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin: 1rem 0;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #d81b60;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .progress {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        .question {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            animation: fadeIn 0.5s;
            transition: transform 0.2s ease;
        }

        .question:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .question p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 1rem;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: #374151;
        }

        .options button:hover:not(:disabled) {
            background: #f3f4f6;
            border-color: #3b82f6;
            transform: translateX(4px);
        }

        .options button.correct {
            background: #bbf7d0;
            border-color: #22c55e;
            color: #166534;
            animation: pulse 0.5s;
        }

        .options button.wrong {
            background: #fecaca;
            border-color: #ef4444;
            color: #991b1b;
            animation: shake 0.3s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .options button:disabled {
            cursor: not-allowed;
            opacity: auto;
        }

        .explanation {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #eff6ff;
            border-radius: 8px;
            color: #1e3a8a;
            font-size: 0.95rem;
        }

        .skip-button {
            background: #fff3cd;
            margin-top: 1rem;
            padding: 0.75rem;
            width: 100%;
            border: 1px solid #ffca28;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .skip-button:hover {
            background: #ffecb3;
        }

        .next-button {
            background: #3b82f6;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            display: block;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease;
        }

        .next-button:hover:not(:disabled) {
            background: #2563eb;
        }

        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .score-container {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .score {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .results-table th, .results-table td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            text-align: left;
        }

        .results-table th {
            background: #f8fafc;
            color: #1e3a8a;
            font-weight: 600;
        }

        .results-table .correct {
            color: #166534;
            font-weight: bold;
        }

        .results-table .wrong {
            color: #991b1b;
            font-weight: bold;
        }

        .results-table .skipped, .results-table .not-attempted {
            color: #d97706;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .restart-button {
            background: #22c55e;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem auto;
            display: block;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease;
        }

        .restart-button:hover {
            background: #16a34a;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .quiz-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question p {
                font-size: 1rem;
            }

            .options button, .skip-button, .next-button, .restart-button {
                font-size: 0.9rem;
                padding: 0.8rem;
            }

            .results-table th, .results-table td {
                padding: 0.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>

    <audio id="correct-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>

    <script>
        const questions = [
            {

                explanation: "Brazing joins metals using a non-ferrous filler metal with a melting point above 450°C but below the base metal’s melting point."
            },
            {
                q: "Which gas combination is used in gas welding?",
                options: ["Oxygen and acetylene", "Oxygen and hydrogen", "Nitrogen and acetylene", "Carbon dioxide and oxygen"],
                answer: 0,

            },
            {
                q: "What is spot welding?",
                options: ["Electric resistance welding", "Gas welding", "Arc welding", "Laser welding"],
                answer: 0,
                explanation: "Spot welding is a resistance welding process that joins metal sheets by applying electric current at specific points."
            },
            {
                q: "Which metal can be welded using electric arc welding?",
                options: ["Medium carbon steel", "Wood", "Plastic", "Ceramic"],

            },
            {
                q: "What happens in oxy-acetylene welding when oxygen supply is excessive?",
                options: ["Oxidizing flame", "Neutral flame", "Carburizing flame", "No flame"],
                answer: 0,
                explanation: "Excess oxygen creates an oxidizing flame, which can oxidize the weld metal and affect weld quality."
            },
            {
                q: "What material is used to coat a welding electrode?",
                options: ["Flux", "Slag", "Solder", "Paint"],
                answer: 0,
                explanation: "Flux coats the electrode to shield the weld pool from atmospheric contamination and stabilize the arc."
            },
            {
                q: "What is the filler material used in soldering?",
                options: ["Tin-lead alloy", "Zinc-copper alloy", "Aluminum alloy", "Steel wire"],
                answer: 0,
                explanation: "Soldering uses a tin-lead alloy with a low melting point to join metals."
            },
            {
                q: "What edge preparation is required for welding plates thicker than 15 mm?",
                options: ["Double V or U groove on both sides", "Single V groove on one side", "No groove needed", "Square edge"],
                answer: 0,
                explanation: "Double V or U grooves ensure proper penetration and strength for welding thick plates."
            },
            {
                q: "How is a neutral flame obtained in oxy-acetylene welding?",
                options: ["Equal volumes of oxygen and acetylene", "More oxygen than acetylene", "More acetylene than oxygen", "No oxygen supply"],
                answer: 0,
                explanation: "A neutral flame, ideal for welding, results from equal volumes of oxygen and acetylene."
            },
            {
                q: "Which is an example of a male and female joint in metalwork?",
                options: ["Nuts and bolts", "Butt weld", "Lap weld", "Seam weld"],
                answer: 0,
                explanation: "Nuts and bolts form a male-female joint, unlike welds, which are permanent joints."
            },
            {
                q: "What is a joint made by fastening two edges of sheet metal together called?",
                options: ["Seam", "Lap joint", "Butt joint", "T-joint"],
                answer: 0,
                explanation: "A seam is a joint where sheet metal edges are fastened together, often by welding or folding."
            },
            {
                q: "Which process is a type of resistance welding?",
                options: ["Spot welding", "Arc welding", "TIG welding", "MIG welding"],
                answer: 0,
                explanation: "Spot welding is a resistance welding process, unlike arc, TIG, or MIG, which are fusion welding methods."
            },
            {
                q: "Which is an example of fusion welding?",
                options: ["Arc welding", "Resistance welding", "Brazing", "Soldering"],
                answer: 0,
                explanation: "Arc welding melts the base metal and filler, making it a fusion welding process."
            },
            {
                q: "Welding defect पत्ता लगाउन NDT मा कुन test समावेश हुन्छ? (Which test is included in NDT to detect welding defects?)",
                options: ["Magnetic particle test", "Visual inspection only", "Hardness test", "Tensile test"],
                answer: 0,
                explanation: "Magnetic particle testing detects surface and near-surface weld defects in NDT."
            },
            {
                q: "Welding electrode को तातोमा ध्यान दिनु पर्ने कारण के हो? (Why is it important to manage the heat of a welding electrode?)",
                options: ["सुरक्षा र गुणस्तर कायम राख्न (For safety and quality)", "धातुमा फुर्सद राख्न (To keep metal idle)", "इलेक्ट्रोडको आयु घटाउन (To reduce electrode life)", "वेल्डिङ गति बढाउन (To increase welding speed)"],
                answer: 0,
                explanation: "इलेक्ट्रोडको तातो व्यवस्थापनले वेल्डरको सुरक्षा र वेल्डको गुणस्तर सुनिश्चित गर्छ। (Managing electrode heat ensures welder safety and weld quality.)"
            },
            {
                q: "Metallic sheet काट्ने सामान्य विधि कुन हो? (What is a common method for cutting metallic sheets?)",
                options: ["Plasma cutting", "Chiseling", "Hammering", "Filing"],
                answer: 0,
                explanation: "प्लाज्मा कटिङ धातुको पातलो पाना काट्न सटीक र सामान्य विधि हो। (Plasma cutting is a precise and common method for cutting metal sheets.)"
            },
            {
                q: "A cold chisel is typically made of:",
                options: ["High carbon steel", "Mild steel", "Aluminum", "Copper"],
                answer: 0,
                explanation: "High carbon steel is used for cold chisels due to its hardness and durability."
            },
            {
                q: "What chemical is used to generate acetylene for gas welding?",
                options: ["Calcium carbide", "Calcium carbonate", "Sodium chloride", "Potassium nitrate"],
                answer: 0,
                explanation: "Calcium carbide reacts with water to produce acetylene gas for welding."
            },
            {
                q: "Which is a common welding defect?",
                options: ["Crack", "Perfect weld", "Smooth bead", "Uniform penetration"],
                answer: 0,
                explanation: "Cracks are a common weld imperfection, compromising structural integrity."
            },
            {
                q: "Butt joint भनेको के हो? (What is a butt joint?)",
                options: ["दुई टुक्रा सिधा राखी जोड्ने (Joining two pieces edge-to-edge)", "एकअर्काको माथि राखी जोड्ने (Joining by overlapping)", "कोणमा जोड्ने (Joining at an angle)", "पाइप जोड्ने (Joining pipes)"],
                answer: 0,
                explanation: "बट जोइन्टले दुई धातुका टुक्रालाई सिधा जोड्छ। (A butt joint aligns two metal pieces edge-to-edge for welding.)"
            },
            {
                q: "Which is a welding testing method?",
                options: ["Ultrasonic test", "Visual inspection only", "Hardness test", "Impact test"],
                answer: 0,
                explanation: "Ultrasonic testing is a non-destructive method to detect internal weld defects."
            },
            {
                q: "Which welding process is suitable for grey cast iron?",
                options: ["TIG welding", "Arc welding", "Resistance welding", "Plasma welding"],
                answer: 0,
                explanation: "TIG welding provides precise control, reducing cracking in grey cast iron."
            },
            {
                q: "In arc welding, how is the electric arc produced?",
                options: ["By voltage difference", "By mechanical friction", "By gas pressure", "By magnetic induction"],
                answer: 0,
                explanation: "The arc is created by a voltage difference between the electrode and workpiece."
            },
            {
                q: "Which process joins metals without melting the base material?",
                options: ["Brazing", "Arc welding", "MIG welding", "TIG welding"],
                answer: 0,
                explanation: "Brazing uses a filler metal to join metals without melting the base material."
            },
            {
                q: "Where is electron beam welding typically performed?",
                options: ["Vacuum", "Open air", "Underwater", "Inert gas atmosphere"],
                answer: 0,
                explanation: "Electron beam welding requires a vacuum to prevent beam scattering."
            },
            {
                q: "What is the temperature range of an electric arc in arc welding?",
                options: ["6000°C to 7000°C", "4000°C to 5000°C", "2000°C to 3000°C", "8000°C to 9000°C"],
                answer: 0,
                explanation: "The electric arc reaches temperatures of 6000°C to 7000°C, enabling metal fusion."
            },
            {
                q: "Which provides better arc stability in welding?",
                options: ["DC welding", "AC welding", "Gas welding", "Plasma welding"],
                answer: 0,
                explanation: "DC welding offers a more stable arc due to consistent current flow."
            },
            {
                q: "पातलो फलाम काट्न प्रयोग गरिने ग्याँस वेल्डिङ प्रक्रिया कुन हो? (Which gas welding process is used for cutting thin iron?)",
                options: ["प्लाज्मा कटिङ (Plasma cutting)", "ग्यास वेल्डिङ (Gas welding)", "आर्क वेल्डिङ (Arc welding)", "टिग वेल्डिङ (TIG welding)"],
                answer: 0,
                explanation: "प्लाज्मा कटिङ पातलो फलाम काट्न सटीक र प्रभावकारी छ। (Plasma cutting is precise for cutting thin iron sheets.)"
            },
            {
                q: "In arc welding with DC current, where is greater heat generated?",
                options: ["Positive pole (anode)", "Negative pole (cathode)", "Workpiece only", "Electrode tip only"],
                answer: 0,
                explanation: "In DC welding, the positive pole (anode) generates more heat due to electron flow."
            },
            {
                q: "What is the process of cutting a flat sheet to a desired shape called?",
                options: ["Blanking", "Trimming", "Shearing", "Bending"],
                answer: 0,
                explanation: "Blanking is the process of cutting a flat sheet into a specific shape using a die."
            }
        ];

        let currentPage = 0;
        let score = 0;
        let skipped = [];
        let userAnswers = Array(questions.length).fill(null);
        let timerSeconds = 0;
        let timerInterval;
        const QUESTIONS_PER_PAGE = 5;
        const ANSWER_DELAY = 1000;

        const quizEl = document.getElementById("quiz");
        const scoreEl = document.getElementById("score");
        const resultsEl = document.getElementById("results");
        const resultsBody = document.getElementById("results-body");
        const progressEl = document.getElementById("progress");
        const timerEl = document.getElementById("timer");
        const currentScoreEl = document.getElementById("current-score");
        const correctSound = document.getElementById("correct-sound");
        const wrongSound = document.getElementById("wrong-sound");

        // Clear progress to start fresh
        function clearProgress() {
            localStorage.removeItem("quizProgressWelding");
            currentPage = 0;
            score = 0;
            skipped = [];
            userAnswers = Array(questions.length).fill(null);
            timerSeconds = 0;
        }

        // Save progress to localStorage
        function saveProgress() {
            localStorage.setItem("quizProgressWelding", JSON.stringify({
                currentPage,
                score,
                skipped,
                answers: userAnswers,
                time: timerSeconds
            }));
        }

        // Update current score display
        function updateCurrentScore() {
            currentScoreEl.textContent = `Score: ${score}/${questions.length}`;
        }

        // Shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timerSeconds++;
                const minutes = Math.floor(timerSeconds / 60);
                const seconds = timerSeconds % 60;
                timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                saveProgress();
            }, 1000);
        }

        // Update progress bar
        function updateProgress() {
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            const percentage = (answeredCount / questions.length) * 100;
            progressEl.style.width = `${percentage}%`;
        }

        // Show questions for the current page
        function showQuestions(page) {
            quizEl.innerHTML = '';
            const startIndex = page * QUESTIONS_PER_PAGE;
            const endIndex = Math.min(startIndex + QUESTIONS_PER_PAGE, questions.length);

            for (let i = startIndex; i < endIndex; i++) {
                const q = questions[i];
                const shuffledOptions = shuffle([...q.options].map((opt, j) => ({ text: opt, index: j })));
                const optionsHtml = shuffledOptions
                    .map(opt => `<button onclick="checkAnswer(this, ${i}, ${opt.index}, '${opt.text.replace(/'/g, "\\'")}')">${opt.text}</button>`)
                    .join('');
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.dataset.index = i;
                questionDiv.innerHTML = `
                    <p>Q${i + 1}. ${q.q}</p>
                    <div class="options">${optionsHtml}</div>
                    <button class="skip-button" onclick="skipQuestion(${i})">Skip</button>
                    <div class="explanation">${q.explanation}</div>
                `;
                quizEl.appendChild(questionDiv);
            }

            if (endIndex < questions.length || skipped.length > 0) {
                const nextButton = document.createElement('button');
                nextButton.classList.add('next-button');
                nextButton.textContent = endIndex < questions.length ? 'Next' : 'Review Skipped Questions';
                nextButton.onclick = nextPage;
                nextButton.disabled = !areAllQuestionsAnsweredOnPage(startIndex, endIndex);
                quizEl.appendChild(nextButton);
            } else {
                const submitButton = document.createElement('button');
                submitButton.classList.add('next-button');
                submitButton.textContent = 'Submit Quiz';
                submitButton.onclick = endQuiz;
                submitButton.disabled = !areAllQuestionsAnsweredOnPage(startIndex, endIndex);
                quizEl.appendChild(submitButton);
            }

            updateProgress();
            saveProgress();
        }

        // Check if all questions on the current page are answered or skipped
        function areAllQuestionsAnsweredOnPage(startIndex, endIndex) {
            for (let i = startIndex; i < endIndex; i++) {
                if (userAnswers[i] === null) {
                    return false;
                }
            }
            return true;
        }

        // Check answer
        function checkAnswer(button, questionIndex, selected, selectedText) {
            const q = questions[questionIndex];
            const correct = q.answer;
            const buttons = button.parentElement.querySelectorAll("button");
            const questionDiv = button.closest('.question');
            const explanationDiv = questionDiv.querySelector('.explanation');

            buttons.forEach(btn => {
                btn.disabled = true;
                if (q.options.indexOf(btn.textContent) === correct) {
                    btn.classList.add('correct');
                }
                if (btn === button && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });

            questionDiv.querySelector('.skip-button').disabled = true;
            explanationDiv.style.display = 'block';

            userAnswers[questionIndex] = selectedText;
            if (selected === correct) {
                score++;
                correctSound.play().catch(() => console.log("Audio playback failed"));
            } else {
                wrongSound.play().catch(() => console.log("Audio playback failed"));
            }

            updateCurrentScore();
            saveProgress();
            const nextButton = quizEl.querySelector('.next-button');
            if (nextButton) {
                nextButton.disabled = !areAllQuestionsAnsweredOnPage(
                    currentPage * QUESTIONS_PER_PAGE,
                    Math.min((currentPage + 1) * QUESTIONS_PER_PAGE, questions.length)
                );
            }

            setTimeout(() => {
                if (areAllQuestionsAnsweredOnPage(
                    currentPage * QUESTIONS_PER_PAGE,
                    Math.min((currentPage + 1) * QUESTIONS_PER_PAGE, questions.length)
                )) {
                    nextPage();
                }
            }, ANSWER_DELAY);
        }

        // Skip question
        function skipQuestion(questionIndex) {
            if (!skipped.includes(questions[questionIndex])) {
                skipped.push(questions[questionIndex]);
                userAnswers[questionIndex] = 'Skipped';
                const questionDiv = document.querySelector(`.question[data-index="${questionIndex}"]`);
                questionDiv.querySelectorAll('.options button').forEach(btn => btn.disabled = true);
                questionDiv.querySelector('.skip-button').disabled = true;
                questionDiv.querySelector('.explanation').style.display = 'block';
                saveProgress();
                const nextButton = quizEl.querySelector('.next-button');
                if (nextButton) {
                    nextButton.disabled = !areAllQuestionsAnsweredOnPage(
                        currentPage * QUESTIONS_PER_PAGE,
                        Math.min((currentPage + 1) * QUESTIONS_PER_PAGE, questions.length)
                    );
                }
            }
        }

        // Move to next page
        function nextPage() {
            if (skipped.length > 0 && currentPage * QUESTIONS_PER_PAGE >= questions.length) {
                showSkippedQuestions();
            } else {
                currentPage++;
                if (currentPage * QUESTIONS_PER_PAGE < questions.length) {
                    showQuestions(currentPage);
                } else if (skipped.length === 0) {
                    endQuiz();
                } else {
                    showSkippedQuestions();
                }
            }
        }

        // Show skipped questions
        function showSkippedQuestions() {
            questions.splice(0, questions.length, ...skipped);
            skipped = [];
            currentPage = 0;
            showQuestions(currentPage);
        }

        // End quiz and show results
        function endQuiz() {
            clearInterval(timerInterval);
            quizEl.innerHTML = '';
            scoreEl.textContent = `Final Score: ${score} out of ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
            resultsEl.classList.remove('hidden');

            resultsBody.innerHTML = questions.map((q, i) => {
                const userAnswer = userAnswers[i] === null ? 'Not attempted' :
                                  userAnswers[i] === 'Skipped' ? 'Skipped' :
                                  userAnswers[i];
                const correctAnswer = q.options[q.answer];
                const status = userAnswers[i] === q.options[q.answer] ? 'Correct' :
                              userAnswers[i] === 'Skipped' ? 'Skipped' :
                              userAnswers[i] === null ? 'Not attempted' : 'Wrong';
                return `
                    <tr>
                        <td>${i + 1}. ${q.q}</td>
                        <td>${userAnswer}</td>
                        <td>${correctAnswer}</td>
                        <td class="${status.toLowerCase().replace(' ', '-')}">${status}</td>
                        <td class="explanation">${q.explanation}</td>
                    </tr>
                `;
            }).join('');

            localStorage.removeItem('quizProgressWelding');
        }

        // Restart quiz
        function restartQuiz() {
            clearProgress();
            resultsEl.classList.add('hidden');
            scoreEl.textContent = '';
            startTimer();
            showQuestions(currentPage);
            updateCurrentScore();
        }

        // Initialize quiz
        function initialize() {
            clearProgress(); // Reset all progress on page load
            startTimer();
            showQuestions(currentPage);
            updateCurrentScore();
        }

        // Start quiz on page load
        initialize();
    </script>
</body>
