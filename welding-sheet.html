<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welding MCQ Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .quiz-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            font-weight: bold;
            color: #444;
        }

        .options button {
            display: block;
            margin: 6px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #e0e0e0;
        }

        .options button.correct {
            background-color: #c8f7c5;
        }

        .options button.wrong {
            background-color: #f7c5c5;
        }

        .score {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>Welding MCQ Quiz</h1>
    <div class="quiz-container" id="quiz"></div>
    <div class="score" id="score"></div>

    <script>
        const questions = [
            { q: "Brazing is the joining of metals:", options: ["With a non-ferrous filler", "By melting the base metal"], answer: 0 },
            { q: "Which combination of gas is used in gas welding?", options: ["Oxygen and acetylene", "Oxygen and hydrogen"], answer: 0 },
            { q: "Spot welding is the process of:", options: ["Electric resistance welding", "Gas welding"], answer: 0 },
            { q: "Which metal can be welded by electric arc welding?", options: ["Medium carbon steel", "Aluminium"], answer: 0 },
            { q: "In the oxy-acetylene welding process, when supply of oxygen becomes excess, the flame is:", options: ["Oxidizing flame", "Neutral flame"], answer: 0 },
            { q: "The material used for coating the electrode is called:", options: ["Flux", "Slag"], answer: 0 },
            { q: "Filler material used in soldering is:", options: ["An alloy of tin and lead", "An alloy of zinc and copper"], answer: 0 },
            { q: "For welding plate of thickness more than 15 mm, its edge:", options: ["Should have double V or U groove on both side", "Should have double V or U groove on one side"], answer: 0 },
            { q: "A neutral flame is obtained by supplying:", options: ["Equal volume of oxygen and acetylene", "More volume of oxygen than acetylene"], answer: 0 },
            { q: "This is a male and female joint:", options: ["Nuts and bolt joints of two work pieces", "Riveting of two work pieces"], answer: 0 },
            { q: "A joint made by fastening two edges of sheet metal together is called:", options: ["Seam", "Joint"], answer: 0 },
            { q: "Which of the following is a kind of resistance welding?", options: ["Spot welding", "Arc welding"], answer: 0 },
            { q: "Which of the following is an example of fusion welding?", options: ["Arc welding", "Resistance welding"], answer: 0 },
            { q: "Welding defect पत्ता लगाउन NDT मा कुन कुन test पर्छ ?", options: ["All of the above", "Magnetic particle test"], answer: 0 },
            { q: "Welding electrode “धातुको तातो ध्यान दिनु पर्ने कारण के हो ?", options: ["सुरक्षा र तातो केन्द्रमा राख्ने", "धातुमा फुर्सद राख्ने"], answer: 0 },
            { q: "Metallic sheet लाई काट्ने सामान्य विधि कुन हो ?", options: ["Oxyacetylene welding", "Chiseling"], answer: 0 },
            { q: "A cold chisel is made up of:", options: ["Mild steel", "High carbon steel"], answer: 0 },
            { q: "The chemical used in generating acetylene for gas welding is:", options: ["Calcium carbide", "Calcium carbonate"], answer: 0 },
            { q: "Welding defect मध्ये कुन हो?", options: ["Crack", "Undercut"], answer: 0 },
            { q: "Butt joint भनेको के हो?", options: ["दुई टुक्रा सिधा राखी जोड्ने", "एकअर्काको माथि राखी जोड्ने"], answer: 0 },
            { q: "Welding Testing कुन हो?", options: ["All of the above", "Ultrasonic test"], answer: 0 },
            { q: "Grey cast iron welding कुन विधिबाट गरिन्छ?", options: ["MIG welding", "Arc welding"], answer: 0 },
            { q: "In arc welding, the electric arc is produced between the work and the electrode by:", options: ["All of the above", "Voltage"], answer: 0 },
            { q: "The process in which two similar metals are joined without melting is:", options: ["Brazing", "Adhesive joining"], answer: 0 },
            { q: "Electron beam welding can be carried out in:", options: ["Vacuum", "Open air"], answer: 0 },
            { q: "In arc welding, the temperature of heat produced by the electric arc is of the order of:", options: ["6000°C to 7000°C", "4000°C to 5000°C"], answer: 0 },
            { q: "Arc stability is better with:", options: ["AC welding", "DC welding"], answer: 0 },
            { q: "पातलो फलाम काट्न प्रयोग गरिने ग्याँस वेल्डिङ्ग प्रक्रिया कुन हो?", options: ["TIG वेल्डिङ्ग", "ग्यास वेल्डिङ्ग"], answer: 0 },
            { q: "In arc welding with DC current, greater heat is generated at", options: ["positive pole of arc", "negative pole of arc"], answer: 0 },
            { q: "The process of cutting a flat sheet to the desired shape is known as:", options: ["Blanking", "Trimming"], answer: 0 }
        ];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const quizContainer = document.getElementById('quiz');
        const scoreContainer = document.getElementById('score');
        let score = 0;

        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.classList.add('question');
            div.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

            const optsDiv = document.createElement('div');
            optsDiv.classList.add('options');

            const shuffled = shuffle(q.options.map((opt, index) => ({ text: opt, isCorrect: index === q.answer })));

            shuffled.forEach(({ text, isCorrect }) => {
                const btn = document.createElement('button');
                btn.textContent = text;
                btn.onclick = () => {
                    if (btn.classList.contains('correct') || btn.classList.contains('wrong')) return;
                    if (isCorrect) {
                        btn.classList.add('correct');
                        score++;
                    } else {
                        btn.classList.add('wrong');
                        optsDiv.querySelectorAll('button').forEach(b => {
                            if (b.textContent === shuffled.find(o => o.isCorrect).text) {
                                b.classList.add('correct');
                            }
                        });
                    }
                    if (i === questions.length - 1) {
                        scoreContainer.textContent = `✅ Your Score: ${score} out of ${questions.length}`;
                    }
                };
                optsDiv.appendChild(btn);
            });

            div.appendChild(optsDiv);
            quizContainer.appendChild(div);
        });
    </script>
</body>

</html>
