<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construction Equipment MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #c3dafe);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress {
            background: #3b82f6;
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e3a8a;
        }

        .question {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .question:hover {
            transform: translateY(-2px);
        }

        .question p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 1rem;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: #374151;
        }

        .options button:hover:not(:disabled) {
            background: #f3f4f6;
            border-color: #3b82f6;
            transform: translateX(4px);
        }

        .options button.correct {
            background: #bbf7d0;
            border-color: #22c55e;
            color: #166534;
        }

        .options button.wrong {
            background: #fecaca;
            border-color: #ef4444;
            color: #991b1b;
        }

        .options button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .explanation {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #eff6ff;
            border-radius: 8px;
            color: #1e3a8a;
            font-size: 0.95rem;
        }

        .score-container {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .score {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
        }

        .results-btn {
            display: none;
            margin: 1rem auto;
            padding: 0.75rem 2rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .results-btn:hover {
            background: #2563eb;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .quiz-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question p {
                font-size: 1rem;
            }

            .options button {
                font-size: 0.9rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Construction Equipment MCQ Quiz</h1>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="timer" id="timer">Time: 00:00</div>
            <div class="score" id="current-score">Score: 0/30</div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="quiz"></div>
        <div class="score-container">
            <div class="score" id="score"></div>
            <button class="results-btn" id="results-btn">View Results</button>
        </div>
    </div>

    <script>
       const questions = [
  {
    q: "A feeler gauge is used to measure:",
    options: ["Thickness of a plate", "Space (gap) between two surfaces", "Diameter of a bolt", "Length of a shaft"],
    answer: 1,
    explanation: "A feeler gauge measures the gap or clearance between two surfaces, such as in engine components."
  },
  {
    q: "The accuracy of micrometer, caliper, and dial indicator can be checked by:",
    options: ["Feeler gauge", "Slip gauge", "Vernier scale", "Dial gauge"],
    answer: 1,
    explanation: "Slip gauges (gauge blocks) are precision tools used to calibrate measuring instruments like micrometers and calipers."
  },
  {
    q: "A twist drill is specified by:",
    options: ["An alphabet specifying hole size", "A number specifying hole size", "Color coding", "Shank length"],
    answer: 1,
    explanation: "Twist drills are specified by numbers or letters indicating their diameter, corresponding to the hole size."
  },
  {
    q: "In comparison with a radial ply tyre, one advantage of a cross ply tyre is:",
    options: ["Longer life", "Smoother ride at lower speed", "Better fuel efficiency", "Higher speed capability"],
    answer: 1,
    explanation: "Cross ply tyres provide a smoother ride at lower speeds due to flexible sidewalls, though radial tyres last longer."
  },
  {
    q: "The advantage of a wheel-mounted machine over a track-mounted one is:",
    options: ["It is easy to mobilize", "Better traction on rough terrain", "Higher load capacity", "Lower maintenance cost"],
    answer: 0,
    explanation: "Wheel-mounted machines are easier to mobilize on roads, while track-mounted machines excel on rough terrain."
  },
  {
    q: "For which of the following operations is a dozer not suitable?",
    options: ["Leveling", "Deep excavation", "Pushing earth", "Clearing debris"],
    answer: 1,
    explanation: "Dozers are ideal for leveling and pushing earth but not for deep excavation, which requires excavators."
  },
  {
    q: "For compaction during road construction, we use:",
    options: ["Excavator", "Road roller", "Bulldozer", "Crane"],
    answer: 1,
    explanation: "Road rollers are designed to compact soil, asphalt, or gravel during road construction."
  },
  {
    q: "The main component to drive the track chain of an excavator is:",
    options: ["Heavy duty belt", "Sprocket", "Hydraulic cylinder", "Counterweight"],
    answer: 1,
    explanation: "The sprocket drives the track chain in an excavator, providing traction for movement."
  },
  {
    q: "If a 100 kVA diesel generator is to be loaded in a truck, which equipment should be used?",
    options: ["Loader", "Crane", "Bulldozer", "Grader"],
    answer: 1,
    explanation: "A crane is used to lift heavy equipment like a 100 kVA generator onto a truck due to its weight."
  },
  {
    q: "To determine the owning cost per hour of a bulldozer over its life, we do not need:",
    options: ["Cost of fuel required for operation", "Insurance costs", "Depreciation cost", "Maintenance cost"],
    answer: 0,
    explanation: "Fuel cost is part of operating costs, not owning costs, which include insurance, depreciation, and maintenance."
  },
  {
    q: "To determine the operating costs over a period for a bulldozer, we consider:",
    options: ["Operator’s wages", "Purchase price", "Insurance premium", "Depreciation"],
    answer: 0,
    explanation: "Operating costs include operator wages, fuel, and maintenance, while purchase price and insurance are owning costs."
  },
  {
    q: "For earth cutting and moving earth over a distance of 50 meters, we use:",
    options: ["Excavator", "Scraper", "Loader", "Dozer"],
    answer: 1,
    explanation: "Scrapers are ideal for cutting and moving earth over moderate distances like 50 meters."
  },
  {
    q: "The main attachment on the front of a bulldozer is called:",
    options: ["Mold board", "Blade", "Bucket", "Ripper"],
    answer: 1,
    explanation: "The blade is the primary attachment on a bulldozer, used for pushing earth."
  },
  {
    q: "Motor graders are used mostly for:",
    options: ["Purely excavation", "Finishing, shaping, bank sloping, and ditching", "Compacting soil", "Lifting heavy loads"],
    answer: 1,
    explanation: "Motor graders are used for finishing surfaces, shaping slopes, and creating ditches."
  },
  {
    q: "Compaction को लागि प्रयोग हुने मुख्य उपकरण: (What is the main equipment used for compaction?)",
    options: ["Mobile crane", "Road roller", "Excavator", "Loader"],
    answer: 1,
    explanation: "रोड रोलरले माटो र सडकलाई समतल र कडा बनाउँछ। (Road rollers are used to compact soil and road surfaces.)"
  },
  {
    q: "Hydraulic excavator को काम के हो? (What is the function of a hydraulic excavator?)",
    options: ["Compactor गर्ने (Compacting)", "खाल्डो खन्ने (Digging pits)", "माटो सम्याउने (Leveling soil)", "भारी उठाउने (Lifting heavy loads)"],
    answer: 1,
    explanation: "हाइड्रोलिक एक्स्काभेटरले खाल्डो खन्ने र माटो हटाउने काम गर्छ। (Hydraulic excavators are used for digging and removing earth.)"
  },
  {
    q: "निम्न मध्ये कुन उपकरण गाड्ने हो? (Which equipment is used for digging?)",
    options: ["लोडर (Loader)", "एक्स्काभेटर (Excavator)", "रोड रोलर (Road roller)", "क्रेन (Crane)"],
    answer: 1,
    explanation: "एक्स्काभेटर खन्ने कामको लागि डिजाइन गरिएको हो। (Excavators are designed for digging.)"
  },
  {
    q: "In grading operation, a guinea hopper is responsible for:",
    options: ["Setting the grade hubs", "Directing the trucks dumping the material", "Operating the grader", "Compacting the surface"],
    answer: 1,
    explanation: "A guinea hopper directs trucks to dump material accurately during grading operations."
  },
  {
    q: "In order to raise and shift heavy loads from one place to another, the …… are employed in the construction of big works.",
    options: ["Trucks", "Cranes", "Loaders", "Scrapers"],
    answer: 1,
    explanation: "Cranes are used to lift and shift heavy loads in large construction projects."
  },
  {
    q: "If an engine starts but stalls on idle, the problem may be …",
    options: ["Low fuel in tank", "Clogged air filter", "Faulty fuel pump", "All of the above"],
    answer: 3,
    explanation: "Low fuel, clogged filters, or a faulty fuel pump can cause an engine to stall at idle."
  },
  {
    q: "Lifting hook प्रयोग गर्दा प्रयोग गरिने औजार कुन हो? (Which tool is used with a lifting hook?)",
    options: ["ट्रक (Truck)", "क्रेन (Crane)", "लोडर (Loader)", "रोलर (Roller)"],
    answer: 1,
    explanation: "क्रेनले लिफ्टिङ हुकसँग भारी वस्तु उठाउँछ। (A crane is used with a lifting hook to lift heavy objects.)"
  },
  {
    q: "तलका मध्ये कुन machine ले सवारी साधन ट्रकमा राख्न सकिन्छ? (Which machine can load a vehicle onto a truck?)",
    options: ["Grader machine", "Crane machine", "Roller machine", "Scraper machine"],
    answer: 1,
    explanation: "क्रेनले सवारी साधनलाई ट्रकमा राख्न सकिन्छ। (A crane can load a vehicle onto a truck.)"
  },
  {
    q: "To break rock, a rock breaker is attached to:",
    options: ["Truck", "Excavator", "Road roller", "Grader"],
    answer: 1,
    explanation: "A rock breaker is typically attached to an excavator for breaking hard surfaces like rock."
  },
  {
    q: "भारी सवारी साधन टायर चेक गर्न शेरर स्क्रिन मेसिनमा कुन यन्त्र प्रयोग गरिन्छ? (Which device is used to check tire pressure in heavy vehicles?)",
    options: ["कम्प्रेसर (Compressor)", "एअर गेज (Air gauge)", "ट्याकोमिटर (Tachometer)", "थर्मोमिटर (Thermometer)"],
    answer: 1,
    explanation: "एअर गेजले टायरको हावाको चाप जाँच गर्छ। (An air gauge is used to check tire pressure.)"
  },
  {
    q: "ट्रयाक्टर प्रयोग गरिएपछि निम्नमध्ये के कार्य गर्नुपर्छ? (What should be done after using a tractor?)",
    options: ["रेसिंग गरेर सफा गर्नु (Clean by racing)", "नियमित मर्मत र सफाइ गर्नु (Regular maintenance and cleaning)", "टायरको चाप बढाउनु (Increase tire pressure)", "इन्जिन तताउनु (Warm the engine)"],
    answer: 1,
    explanation: "नियमित मर्मत र सफाइले ट्रयाक्टरको आयु बढ्छ। (Regular maintenance and cleaning extend tractor life.)"
  },
  {
    q: "The track life is mainly affected by the condition of:",
    options: ["Bushings", "Sprockets", "Rollers", "All of the above"],
    answer: 3,
    explanation: "Track life depends on bushings, sprockets, and rollers, all of which impact wear and performance."
  },
  {
    q: "Loader कुन कार्यमा प्रयोग हुन्छ? (What is a loader used for?)",
    options: ["रोलरले सम्याउने कार्य (Leveling with roller)", "माटो र ढुंगा लोड गर्न (Loading soil and stones)", "खाल्डो खन्ने (Digging pits)", "सडक कम्प्याक्ट गर्ने (Compacting roads)"],
    answer: 1,
    explanation: "लोडरले माटो, ढुंगा वा सामग्री लोड गर्छ। (Loaders are used to load soil, stones, or other materials.)"
  },
  {
    q: "Jack-type equipment:",
    options: ["माटो हटाउने यन्त्र (Soil removal device)", "गाडी उठाउने यन्त्र (Vehicle lifting device)", "सडक सम्याउने यन्त्र (Road leveling device)", "पानी पम्प गर्ने यन्त्र (Water pumping device)"],
    answer: 1,
    explanation: "ज्याकले गाडी वा भारी वस्तु उठाउँछ। (Jack-type equipment is used to lift vehicles or heavy objects.)"
  },
  {
    q: "For lifting a load 10 feet high, you will use:",
    options: ["Excavator", "Crane", "Loader", "Dozer"],
    answer: 1,
    explanation: "A crane is designed for lifting loads to significant heights, unlike excavators used for digging."
  }
];
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const quizContainer = document.getElementById('quiz');
        const scoreContainer = document.getElementById('score');
        const currentScore = document.getElementById('current-score');
        const progressBar = document.getElementById('progress');
        const timerDisplay = document.getElementById('timer');
        const resultsBtn = document.getElementById('results-btn');
        let score = 0;
        let answeredQuestions = 0;
        let timeElapsed = 0;
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                timeElapsed++;
                const minutes = Math.floor(timeElapsed / 60).toString().padStart(2, '0');
                const seconds = (timeElapsed % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `Time: ${minutes}:${seconds}`;
            }, 1000);
        }

        function updateProgress() {
            const progressPercentage = (answeredQuestions / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function showResults() {
            quizContainer.style.display = 'none';
            scoreContainer.textContent = `Final Score: ${score} out of ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
            resultsBtn.style.display = 'block';
            resultsBtn.onclick = () => {
                quizContainer.style.display = 'block';
                scoreContainer.textContent = '';
                resultsBtn.style.display = 'none';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            clearInterval(timerInterval);
        }

        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.classList.add('question');
            div.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

            const optsDiv = document.createElement('div');
            optsDiv.classList.add('options');

            const explanationDiv = document.createElement('div');
            explanationDiv.classList.add('explanation');
            explanationDiv.textContent = q.explanation;

            const shuffled = shuffle(q.options.map((opt, index) => ({ text: opt, isCorrect: index === q.answer })));

            shuffled.forEach(({ text, isCorrect }) => {
                const btn = document.createElement('button');
                btn.textContent = text;
                btn.onclick = () => {
                    if (btn.classList.contains('correct') || btn.classList.contains('wrong')) return;
                    answeredQuestions++;
                    updateProgress();
                    currentScore.textContent = `Score: ${score}/${questions.length}`;

                    if (isCorrect) {
                        btn.classList.add('correct');
                        score++;
                        currentScore.textContent = `Score: ${score}/${questions.length}`;
                    } else {
                        btn.classList.add('wrong');
                        optsDiv.querySelectorAll('button').forEach(b => {
                            if (b.textContent === shuffled.find(o => o.isCorrect).text) {
                                b.classList.add('correct');
                            }
                        });
                    }

                    optsDiv.querySelectorAll('button').forEach(b => b.disabled = true);
                    explanationDiv.style.display = 'block';

                    if (answeredQuestions === questions.length) {
                        showResults();
                    }
                };
                optsDiv.appendChild(btn);
            });

            div.appendChild(optsDiv);
            div.appendChild(explanationDiv);
            quizContainer.appendChild(div);
        });

        startTimer();
    </script>
</body>
</html>
