<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Test – 50 Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: bold;
    }
    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      width: 100%;
      background: #e3f2fd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover {
      background: #bbdefb;
    }
    .correct {
      background-color: #c8e6c9 !important;
    }
    .wrong {
      background-color: #ffcdd2 !important;
    }
    #score {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }
    #skipped-list {
      margin-top: 2rem;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Mock Test – 50 Questions</h1>
    <div id="quiz"></div>
    <div id="score"></div>
    <div id="skipped-list" class="hidden">
      <h2>Skipped Questions</h2>
      <ul id="skipped"></ul>
    </div>
  </div>
  <script>
    const questions = [
      { q: "The brakes employed in cars are usually operated:", options: ["Pneumatically", "Mechanically", "Hydraulically", "Magnetically"], answer: 2 },
      { q: "Which of the following gas combination is used in gas welding?", options: ["Oxygen and hydrogen", "Argon and CO2", "Oxygen and acetylene", "Helium and nitrogen"], answer: 2 },
      { q: "Function of radiator in cooling system is:", options: ["Ignite fuel", "Lubricate engine", "Dissipate heat", "Start engine"], answer: 2 },
      { q: "Steel spring is of following type:", options: ["Rubber", "Hydraulic", "Pneumatic", "Leaf spring"], answer: 3 },
      { q: "Basic purpose of tyres is:", options: ["For suspension", "For braking", "To generate power", "To lubricate engine"], answer: 1 },
      { q: "Spot welding is the process of:", options: ["Gas welding", "Arc welding", "Laser welding", "Electric resistance welding"], answer: 3 },
      { q: "The main function of thermostat is:", options: ["Regulate fuel", "Warm up engine quickly", "Generate spark", "Lubricate parts"], answer: 1 },
      { q: "Which engine part converts reciprocating motion into rotary motion?", options: ["Camshaft", "Crankshaft", "Timing belt", "Push rod"], answer: 1 },
      { q: "A crane is used in construction to:", options: ["Mix concrete", "Shift heavy loads", "Dig earth", "Level ground"], answer: 1 },
      { q: "In hydraulic system, valves are used to control:", options: ["Voltage", "Fuel flow", "Direction of oil flow", "Air pressure"], answer: 2 },
      { q: "Which device reduces CO, HC, NOx emissions in vehicles?", options: ["Carburetor", "Turbocharger", "Catalytic converter", "Air filter"], answer: 2 },
      { q: "Jack Rod is part of which system?", options: ["Suspension", "Steering", "Braking", "Cooling"], answer: 0 },
      { q: "Purpose of tyre rotation:", options: ["Equalize wear", "Increase pressure", "Change size", "Improve color"], answer: 0 },
      { q: "Arc welding produces temperature of:", options: ["6000°C to 7000°C", "100°C", "300°C", "2000°C"], answer: 0 },
      { q: "Which part helps to measure valve tappet clearance?", options: ["Micrometer", "Feeler gauge", "Vernier caliper", "Dial gauge"], answer: 1 },
      { q: "Purpose of maintenance:", options: ["Change color", "Improve design", "Keep vehicle operational", "Reduce weight"], answer: 2 },
      { q: "Four-stroke engine completes its cycle in how many revolutions?", options: ["1", "2", "3", "4"], answer: 1 },
      { q: "Which emission gas causes acid rain?", options: ["CO", "NO", "SO2", "CH4"], answer: 2 },
      { q: "Camshaft of 4-stroke engine at 1500 rpm rotates at:", options: ["3000 rpm", "750 rpm", "1500 rpm", "1000 rpm"], answer: 1 },
      { q: "Maintenance done after failure is called:", options: ["Preventive", "Predictive", "Corrective", "Breakdown"], answer: 3 },
      { q: "Brake system converts kinetic energy into:", options: ["Sound", "Heat", "Light", "Cold"], answer: 1 },
      { q: "Cross ply tyre gives:", options: ["More heat", "Smoother ride at low speed", "More wear", "High bounce"], answer: 1 },
      { q: "Which tool is used in shaping flat surfaces?", options: ["Lathe", "Grinder", "Shaper", "Milling machine"], answer: 2 },
      { q: "The combustion inside engine cylinder means it’s a:", options: ["External combustion", "Rocket", "Steam engine", "Internal combustion"], answer: 3 },
      { q: "Which gauge checks air gaps?", options: ["Depth gauge", "Feeler gauge", "Micrometer", "Slip gauge"], answer: 1 },
      { q: "Greasing moving parts is:", options: ["Breakdown maintenance", "Corrective", "Preventive", "None"], answer: 2 },
      { q: "Function of starter motor:", options: ["Cool engine", "Pump fuel", "Ignite spark", "Crank engine"], answer: 3 },
      { q: "TIG welding uses which gas?", options: ["Oxygen", "Acetylene", "Argon", "CO2"], answer: 2 },
      { q: "Which tool measures shaft diameter?", options: ["Try square", "Ring gauge", "Feeler gauge", "Scale"], answer: 1 },
      { q: "Welding defect found visually:", options: ["Blow hole", "Crack", "Undercut", "All of the above"], answer: 3 },
      { q: "Main purpose of cooling system:", options: ["Start engine", "Reduce heat", "Lubricate engine", "Charge battery"], answer: 1 },
      { q: "Component of suspension system:", options: ["Shock absorber", "Fuel pump", "Water pump", "Crankshaft"], answer: 0 },
      { q: "Purpose of spark plug:", options: ["Deliver fuel", "Ignite air-fuel mix", "Cool piston", "Pump air"], answer: 1 },
      { q: "Thermostat opens at:", options: ["50°C", "60°C", "90°C", "120°C"], answer: 2 },
      { q: "Function of dozer:", options: ["Drill hole", "Spread material", "Compact soil", "Move earth"], answer: 3 },
      { q: "Pascal's law is used in:", options: ["Electric system", "Hydraulic system", "Braking system", "Fuel system"], answer: 1 },
      { q: "Brake lights indicate:", options: ["Car starts", "Engine off", "Brake applied", "Fuel low"], answer: 2 },
      { q: "Catalytic converter removes:", options: ["Fuel", "Noise", "Pollutants", "Water"], answer: 2 },
      { q: "A flat tyre is dangerous because:", options: ["Looks bad", "More speed", "Risk of burst", "None"], answer: 2 },
      { q: "Welding rod coating is called:", options: ["Coat", "Flux", "Slag", "Paste"], answer: 1 },
      { q: "Oxygen acetylene produces:", options: ["Blue flame", "Neutral flame", "Oxidizing flame", "Red flame"], answer: 2 },
      { q: "Which engine does not need spark plug?", options: ["Petrol", "Diesel", "Gas", "CNG"], answer: 1 }
      { q: "The parking brake generally acts on:", options: ["Front wheels", "Rear wheels"], answer: 1 },
{ q: "The function of radiator fan is:", options: ["Drive water pump", "Divert cool air to radiator to facilitate heat exchange"], answer: 1 },
{ q: "The camshaft of a 4-stroke I.C. engine running at 1500 rpm will run at:", options: ["3000 rpm", "750 rpm"], answer: 1 },
{ q: "Spot welding is the process of:", options: ["Electric resistance welding", "Gas welding"], answer: 0 },
{ q: "Jack-type equipment:", options: ["माटो हटाउने यन्त्र", "गाडा उठाउने यन्त्र"], answer: 1 },
{ q: "In grading operation, a guinea hopper is responsible for:", options: ["Setting the grade hubs", "Directing the trucks dumping the material"], answer: 1 },
{ q: "Tachometer is used to measure:", options: ["Speed", "Engine RPM"], answer: 1 },
{ q: "A twist drill is specified by:", options: ["An alphabet specifying hole size", "A number specifying hole size"], answer: 1 },
    ];

    let current = 0;
    let score = 0;
    let skipped = [];

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");
    const skippedEl = document.getElementById("skipped-list");
    const skippedList = document.getElementById("skipped");

    function showQuestion(index) {
      const q = questions[index];
      const options = q.options.map((opt, i) => `<button onclick="checkAnswer(this, ${i})">${opt}</button>`).join('');
      quizEl.innerHTML = `
        <div class="question">
          <p>Q${index + 1}. ${q.q}</p>
          <div class="options">${options}</div>
          <button onclick="skipQuestion()">Skip</button>
        </div>
      `;
    }

    function checkAnswer(button, selected) {
      const correct = questions[current].answer;
      const buttons = button.parentElement.querySelectorAll("button");
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === correct) btn.classList.add("correct");
        if (i === selected && i !== correct) btn.classList.add("wrong");
      });
      if (selected === correct) score++;
      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion(current);
        } else {
          endQuiz();
        }
      }, 800);
    }

    function skipQuestion() {
      skipped.push(questions[current]);
      current++;
      if (current < questions.length) {
        showQuestion(current);
      } else {
        endQuiz();
      }
    }

    function endQuiz() {
      quizEl.innerHTML = "";
      scoreEl.innerHTML = `Your score: ${score} / ${questions.length}`;
      if (skipped.length > 0) {
        skippedEl.classList.remove("hidden");
        skippedList.innerHTML = skipped.map((q, i) => `<li>${i + 1}. ${q.q}</li>`).join('');
      }
    }

    showQuestion(current);
  </script>
</body>
</html>
