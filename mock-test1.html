<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mock Test – 50 Questions</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #f8ffae, #43c6ac);
      margin: 0;
      padding: 2rem;
      color: #333;
    }
    .quiz-container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 1rem;
    }
    .question {
      margin-bottom: 1.5rem;
    }
    .question p {
      font-weight: bold;
    }
    .options button {
      display: block;
      margin: 0.5rem 0;
      padding: 0.75rem 1rem;
      width: 100%;
      background: #e3f2fd;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .options button:hover {
      background: #bbdefb;
    }
    .correct {
      background-color: #c8e6c9 !important;
    }
    .wrong {
      background-color: #ffcdd2 !important;
    }
    #score {
      text-align: center;
      font-size: 1.2rem;
      margin-top: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Mock Test – 50 Questions</h1>
    <div id="quiz"></div>
    <div id="score"></div>
  </div>

  <script>
    const questions = [
  {"q": "Engine को inlet valve को आकार outlet valve संग तुलना गर्दा:", "options": ["Small", "More"], "answer": 1},
  {"q": "The moisture in refrigerant is removed by:", "options": ["Expansion valve", "Evaporator"], "answer": 1},
  {"q": "Spur gear is made by:", "options": ["Shaper machine", "Milling machine"], "answer": 1},
  {"q": "What is the importance of record keeping?", "options": ["To analyse equipment’s loss or profit", "All of the above"], "answer": 1},
  {"q": "At which interval should safety foot wear be inspected?", "options": ["Prior to each use", "Every 15 days"], "answer": 0},
  {"q": "The force required on a plunger (A = 15cm², P = 1 ton) is:", "options": ["100kg", "1000kg"], "answer": 1},
  {"q": "Freon group of refrigerants are:", "options": ["Non-toxic but inflammable", "Non-toxic and non-inflammable"], "answer": 1},
  {"q": "Clutch is used to:", "options": ["Stop vehicle", "Transmit torque to transmission"], "answer": 1},
  {"q": "Venturimeter is used to measure:", "options": ["Pressure", "Velocity"], "answer": 1},
  {"q": "Main function of lubricants is:", "options": ["To transfer heat", "To lessen friction between two surfaces"], "answer": 1},
  {"q": "Vehicle maintenance job card is used to record maintenance by:", "options": ["Mechanic", "Mechanic and Transport Officer"], "answer": 1},
  {"q": "Which power plant is free from environmental problems?", "options": ["Thermal power plant", "Geothermal power plant"], "answer": 1},
  {"q": "The property of a fluid by which molecules of different kinds are not attracted is:", "options": ["Adhesion", "Cohesion"], "answer": 0},
  {"q": "Fuel system in petrol engine uses:", "options": ["Diesel injector", "Carburetor"], "answer": 1},
  {"q": "Which device converts mechanical energy to electrical in hydro plant?", "options": ["Pump", "Generator"], "answer": 1},
  {"q": "In a steam power plant, the ... is used as prime mover:", "options": ["Turbine only", "I.C. engine only"], "answer": 0},
  {"q": "Slip joint in propeller shaft is used for:", "options": ["Lubrication", "Length variation"], "answer": 1},
  {"q": "Headlight circuit is connected in:", "options": ["Series", "Parallel"], "answer": 1},
  {"q": "Increase in temperature of I.C. engine increases efficiency:", "options": ["Remain same", "Increase"], "answer": 1},
  {"q": "Component converting steering wheel motion is:", "options": ["Steering shaft", "Steering gearbox"], "answer": 1},
  {"q": "Factor of safety for fatigue loading is:", "options": ["Elastic limit / working stress", "Endurance limit / working stress"], "answer": 1},
  {"q": "Which device atomizes fuel in engine:", "options": ["Manifold", "Pump"], "answer": 1},
  {"q": "Cutting tool wear is reduced by:", "options": ["Cutting speed", "Lubrication"], "answer": 1},
  {"q": "The fog light color is:", "options": ["Green", "Yellow"], "answer": 1},
  {"q": "Which turbine has high specific speed (300–1000)?", "options": ["Francis", "Kaplan"], "answer": 1},
  {"q": "Black glasses are replaced by:", "options": ["Welding mask", "Welder helmet"], "answer": 1},
  {"q": "Which part shows no motion in steering system?", "options": ["Tie rod", "Steering knuckle"], "answer": 0},
  {"q": "The clutch is located between:", "options": ["Gear and Differential", "Engine and Gear"], "answer": 1},
  {"q": "Battery used in vehicle is usually:", "options": ["Lithium-ion", "Lead-acid"], "answer": 1},
  {"q": "Welding flame type used in gas welding:", "options": ["Neutral", "Oxidizing"], "answer": 0},
  {"q": "Thermodynamic cycle used in petrol engine:", "options": ["Otto", "Diesel"], "answer": 0},
  {"q": "Purpose of fuse in electrical circuit:", "options": ["Increase voltage", "Overload protection"], "answer": 1},
  {"q": "Steering gear meshes with:", "options": ["Rack", "Worm"], "answer": 1},
  {"q": "Pump used in hydraulic system is:", "options": ["Centrifugal", "Gear pump"], "answer": 1},
  {"q": "A DC generator produces:", "options": ["AC current", "DC current"], "answer": 1},
  {"q": "Most common refrigerant in cars:", "options": ["R12", "R134a"], "answer": 1},
  {"q": "Machine drawing is used to show:", "options": ["Product aesthetics", "Component detail"], "answer": 1},
  {"q": "Turbine receives water under pressure from:", "options": ["Canal", "Penstock"], "answer": 1},
  {"q": "Worm gear is used in:", "options": ["Differential", "Steering"], "answer": 1},
  {"q": "Torque transmitted by clutch is function of:", "options": ["Spring pressure", "Air filter"], "answer": 0},
  {"q": "Specific heat of water is:", "options": ["1 cal/g°C", "4 cal/g°C"], "answer": 0},
  {"q": "Function of condenser in A/C:", "options": ["Evaporate refrigerant", "Reject heat"], "answer": 1},
  {"q": "Air filter is used to clean:", "options": ["Engine oil", "Intake air"], "answer": 1},
  {"q": "Fuse rating in headlight is based on:", "options": ["Color", "Ampere"], "answer": 1},
  {"q": "Lubricant viscosity affects:", "options": ["Engine color", "Friction reduction"], "answer": 1},
  {"q": "Power steering uses:", "options": ["Electric motor or hydraulic", "Manual rod"], "answer": 0},
  {"q": "What connects steering box and knuckle:", "options": ["Shock absorber", "Tie rod"], "answer": 1},
  {"q": "The main part of starter motor:", "options": ["Armature", "Flywheel"], "answer": 0},
  {"q": "Which is NOT in lubrication system:", "options": ["Fuel pump", "Oil pump"], "answer": 0},
  {"q": "Thermometer measures:", "options": ["Flow", "Temperature"], "answer": 1}
];

    let current = 0;
    let score = 0;

    const quizEl = document.getElementById("quiz");
    const scoreEl = document.getElementById("score");

    function showQuestion(index) {
      const q = questions[index];
      quizEl.innerHTML = `
        <div class="question">
          <p>Q${index + 1}. ${q.q}</p>
          <div class="options">
            <button onclick="checkAnswer(this, 0)">${q.options[0]}</button>
            <button onclick="checkAnswer(this, 1)">${q.options[1]}</button>
          </div>
        </div>
      `;
    }

    function checkAnswer(button, selected) {
      const correct = questions[current].answer;
      const buttons = button.parentElement.querySelectorAll("button");
      buttons.forEach((btn, i) => {
        btn.disabled = true;
        if (i === correct) btn.classList.add("correct");
        if (i === selected && i !== correct) btn.classList.add("wrong");
      });
      if (selected === correct) score++;
      setTimeout(() => {
        current++;
        if (current < questions.length) {
          showQuestion(current);
        } else {
          quizEl.innerHTML = "";
          scoreEl.innerHTML = `Your score: ${score} / ${questions.length}`;
        }
      }, 1000);
    }

    showQuestion(current);
  </script>
</body>
</html>
