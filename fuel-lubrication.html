<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fuel, Lubricants and Filters</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .quiz-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            font-weight: bold;
            color: #444;
        }

        .options button {
            display: block;
            margin: 6px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #e0e0e0;
        }

        .options button.correct {
            background-color: #c8f7c5;
        }

        .options button.wrong {
            background-color: #f7c5c5;
        }

        .score {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>Fuel, Lubricants and Filters</h1>
    <div class="quiz-container" id="quiz"></div>
    <div class="score" id="score"></div>

    <script>
        const questions = [

            { q: "In diesel engine, the fuel is ignited by:", options: ["Ignition coil", "Spark generated by injected fuel"], answer: 1 },
            { q: "Due to weight transfer, the ratio of braking effect at the front and the rear wheel should be:", options: ["50% at rear and 50% at front", "60% at rear and 40% at front"], answer: 1 },
            { q: "Engine मा fuel atomize गर्ने भाग कुन हो?", options: ["Engine manifold", "A pump"], answer: 1 },
            { q: "Engine को inlet valve को आकार outlet valve सँग तुलना गर्दा:", options: ["Small", "More"], answer: 1 },
            { q: "FIP (Fuel Injection Pump) मा सामान्यतया कति सिलिण्डर हुन्छ ?", options: ["3", "6"], answer: 1 },
            { q: "Engine बन्द भएपछि पेट्रोल आपूर्ति रोक्न कुन उपाय अपनाइन्छ ?", options: ["भल्भ खोल्ने", "पम्प रोक्ने"], answer: 1 },
            { q: "Engine मा इन्धनको मिश्रण सन्तुलनमा राख्ने काम गर्ने यन्त्र कुन हो ?", options: ["सिलिण्डर", "कार्बोरेटर"], answer: 1 },
            { q: "Engine को Filter ले के काम गर्छ ?", options: ["फिल्टर", "धुलो कण हटाउने"], answer: 1 },
            { q: "Cylinder, piston rings, valves, crank shaft, governors etc were first developed in connection with:", options: ["Steam Engine", "Petrol Engine"], answer: 1 },
            { q: "A spark plug is required in:", options: ["Motor cycle", "Two stroke petrol engine"], answer: 1 },
            { q: "Which of the following is the correct group of components in petrol engine?", options: ["Fuel pump and piston only", "Inlet valve, exhaust valve, piston, spark plug etc."], answer: 1 },
            { q: "“Gasohol” is the mixture of:", options: ["CNG gas and alcohol", "Petrol and alcohol"], answer: 1 },
            { q: "वाहानहरुमा ईन्धनको रुपमा प्रयोग हुने बायो डिजेल कुन हो?", options: ["पेट्रोल", "Bio-diesel"], answer: 1 },
            { q: "फ्युल फिल्टर कहिले सफा गर्नुपर्छ?", options: ["प्रत्येक महिना", "प्रत्येक ५००० कि.मी. पछि"], answer: 1 },
            { q: "कार्बोरेटर कुन प्रणालीमा प्रयोग गरिन्छ?", options: ["डीजल इन्जिन", "पेट्रोल इन्जिन"], answer: 1 },
            { q: "गाडीमा आवश्यक कस्तो इन्धन हुन्छ?", options: ["पेट्रोल मात्र", "गाडीको प्रकार अनुसार"], answer: 1 },
            { q: "Choose the multigrade engine oil:", options: ["SAE 15W-40", "SAE 10W"], answer: 1 },
            { q: "Lubricants and filters should be changed in the equipment…", options: ["Once in 6 months", "Both (B) or (C)"], answer: 1 },
            { q: "Engine lubrication system मा प्रयोग हुने तत्व कुन हो?", options: ["Air filter", "Engine oil"], answer: 1 },
            { q: "गाडीको सर्भिस गर्दा सबैभन्दा पहिले के चेक गर्नु पर्छ?", options: ["गियर बक्स", "तेलको स्तर"], answer: 1 },
            { q: "Symbol कुन संकेत गर्छ?", options: ["तिव्र घात", "अगाडि खतरनाक घुमाउरो बाटो छ"], answer: 1 },
            { q: "कुन अवस्थामा मोटर स्टार्ट हुँदैन?", options: ["मोटर चिसो हुँदा", "पेट्रोल ट्याङ्की खाली भएमा"], answer: 1 },
            { q: "ड्राइ टाइप प्राइमरी एयर फिल्टर कुन अवस्थामा काम गर्छ ?", options: ["फिल्टरको धुलो बढाउँछ", "फिल्टरको धुलो हटाउँछ"], answer: 1 },
            { q: "धुलोबाट इन्जिनलाई बचाउनका लागि के लगाइन्छ?", options: ["इन्धन फिल्टर", "एयर फिल्टर"], answer: 1 },
            { q: "मोटर सवारीसाधनमा प्रयोग हुने तेलको श्रेणी कुन Grade मा पर्दछ ?", options: ["Heavy grade", "Multi grade"], answer: 1 },
            { q: "Main function of lubricants is:", options: ["To transfer heat of the system", "To lessen friction between two surfaces"], answer: 1 },
            { q: "तलमध्ये कुन Multi-grade oil जनाउँछ?", options: ["API SF", "SAE 20W-50"], answer: 1 },
            { q: "What is the symptom for the need of engine overhauling?", options: ["Excessive pressure rise", "Decreased power and oil consumption by the engine"], answer: 1 },
            { q: "पदार्थलाई चिस्याउन पानीमा के मिसाउने गरिन्छ?", options: ["Surf", "Antifreeze"], answer: 1 },
            { q: "Engine oil को अत्यधिक खपतको सम्भावित कारण कुन हुनसक्छ ?", options: ["Weak battery", "Excessive worn-out of ring and piston"], answer: 1 },
            { q: "SAE multigrade oil मा कुन तेल पर्दछ ?", options: ["SAE 50", "SAE 20W-50"], answer: 1 },
            { q: "Which indicate multigrade oil?", options: ["SAE 40", "SAE 4W-40"], answer: 1 },
            { q: "Which one is the system for oil classification?", options: ["SAE only", "All of the above"], answer: 1 },
            { q: "Coolant is not generally used on a shaper because:", options: ["Tool is made of heat-resisting material", "Negligible heat is generated"], answer: 1 },
            { q: "Which is more viscous lube oil?", options: ["SAE 30", "SAE 80"], answer: 1 },
            { q: "The temperature at which oil ceases to flow is called:", options: ["Cloud point", "Pour point"], answer: 1 },
            { q: "Unit of viscosity is expressed as:", options: ["Meter² per sec", "Newton-sec per meter²"], answer: 1 },
            { q: "Vegetable oil is used for lubrication of:", options: ["Gears", "Cutting tools"], answer: 1 },
            { q: "The specific gravity of diesel is about:", options: ["0.65", "0.85"], answer: 1 },
            { q: "Tool life is affected by machine:", options: ["Cutting speed only", "All of the above"], answer: 1 },
            { q: "इञ्जिनको चिसो पदार्थ (coolant) राख्न प्रयोग हुने भाग कुन हो ?", options: ["रेडिएटर हुने पाइप", "रेडिएटर"], answer: 1 },
            { q: "हेभी ड्युटी सवारीमा कुन प्रकारको ब्रेक प्रयोग गरिन्छ ?", options: ["हाइड्रोलिक ब्रेक", "मेकानिकल ब्रेक"], answer: 1 },
            { q: "Which part filters dirt from fuel before it enters the engine?", options: ["Air filter", "Fuel filter"], answer: 1 },
            { q: "Why is antifreeze added to engine coolant?", options: ["To increase boiling point", "To prevent freezing in cold temperatures"], answer: 1 },
            { q: "Which of the following fuels has the highest calorific value?", options: ["Petrol", "Diesel"], answer: 0 },
            { q: "Which device maintains fuel-air ratio in petrol engines?", options: ["Fuel injector", "Carburetor"], answer: 1 },
            { q: "Which grade of oil is suitable for both hot and cold temperatures?", options: ["Single grade oil", "Multi-grade oil"], answer: 1 },
            { q: "Purpose of oil filter in an engine is to:", options: ["Cool the engine", "Remove impurities from oil"], answer: 1 },
            { q: "What happens if engine oil level is too low?", options: ["Better mileage", "Increased engine wear"], answer: 1 },
            { q: "Which is used to lubricate small delicate parts like sewing machines?", options: ["Heavy gear oil", "Light mineral oil"], answer: 1 }
        ];
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const quizContainer = document.getElementById('quiz');
        const scoreContainer = document.getElementById('score');
        let score = 0;

        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.classList.add('question');
            div.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

            const optsDiv = document.createElement('div');
            optsDiv.classList.add('options');

            const shuffled = shuffle(q.options.map((opt, index) => ({ text: opt, isCorrect: index === q.answer })));

            shuffled.forEach(({ text, isCorrect }) => {
                const btn = document.createElement('button');
                btn.textContent = text;
                btn.onclick = () => {
                    if (btn.classList.contains('correct') || btn.classList.contains('wrong')) return;
                    if (isCorrect) {
                        btn.classList.add('correct');
                        score++;
                    } else {
                        btn.classList.add('wrong');
                        optsDiv.querySelectorAll('button').forEach(b => {
                            if (b.textContent === shuffled.find(o => o.isCorrect).text) {
                                b.classList.add('correct');
                            }
                        });
                    }
                    if (i === questions.length - 1) {
                        scoreContainer.textContent = `✅ Your Score: ${score} out of ${questions.length}`;
                    }
                };
                optsDiv.appendChild(btn);
            });

            div.appendChild(optsDiv);
            quizContainer.appendChild(div);
        });
    </script>
</body>

</html>
