  { q: "Which of the following is used as permanent fastening?", options: ["Cotter", "Rivet"], answer: 1 },
  { q: "Handle of soldering iron rod is made up of plastic because plastic is a:", options: ["Good conductor of heat", "Good insulator of heat"], answer: 1 },

  { q: "If friction and mechanical advantage are given, then:", options: ["Velocity ratio = friction / mechanical advantage", "Mechanical advantage = friction × velocity ratio"], answer: 1 },
  { q: "Which power plant is free from environmental problems?", options: ["Thermal power plant", "Geothermal power plant"], answer: 1 },

  { q: "ग्यास वेल्डिङ्गमा कति प्रकारका फ्लेम हुन्छन्?", options: ["२ प्रकार", "३ प्रकार"], answer: 1 },

  { q: "A d.c. generator consists of", options: ["An armature", "All of the above"], answer: 1 },

  { q: "Vernier caliper को प्रयोगबाट के मापन गर्न सकिन्छ ?", options: ["उचाइ", "भित्री र बाहिरी दुबै मापन"], answer: 1 },
  { q: "तल दिइएको मध्ये कुन भाग shaper machine सँग सम्बन्धित छैन ?", options: ["Tool post", "Tailstock"], answer: 1 },
  { q: "Metal is cut in its ___ during filing.", options: ["Return stroke", "Forward stroke"], answer: 1 },
  { q: "HSS भनेको संक्षेपमा के को पुरा रूप हो ?", options: ["Heavy strength Steel", "High Speed Steel"], answer: 1 },

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const quizContainer = document.getElementById('quiz');
        const scoreContainer = document.getElementById('score');
        let score = 0;

        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.classList.add('question');
            div.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

            const optsDiv = document.createElement('div');
            optsDiv.classList.add('options');

            const shuffled = shuffle(q.options.map((opt, index) => ({ text: opt, isCorrect: index === q.answer })));

            shuffled.forEach(({ text, isCorrect }) => {
                const btn = document.createElement('button');
                btn.textContent = text;
                btn.onclick = () => {
                    if (btn.classList.contains('correct') || btn.classList.contains('wrong')) return;
                    if (isCorrect) {
                        btn.classList.add('correct');
                        score++;
                    } else {
                        btn.classList.add('wrong');
                        optsDiv.querySelectorAll('button').forEach(b => {
                            if (b.textContent === shuffled.find(o => o.isCorrect).text) {
                                b.classList.add('correct');
                            }
                        });
                    }
                    if (i === questions.length - 1) {
                        scoreContainer.textContent = `✅ Your Score: ${score} out of ${questions.length}`;
                    }
                };
                optsDiv.appendChild(btn);
            });

            div.appendChild(optsDiv);
            quizContainer.appendChild(div);
        });
    </script>
</body>
