<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Full IC Engine & Steam Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f7fa;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .quiz-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .question {
            margin-bottom: 20px;
        }

        .question p {
            font-weight: bold;
            color: #444;
        }

        .options button {
            display: block;
            margin: 6px 0;
            padding: 10px;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            width: 100%;
            transition: background-color 0.3s;
        }

        .options button:hover {
            background-color: #e0e0e0;
        }

        .options button.correct {
            background-color: #c8f7c5;
        }

        .options button.wrong {
            background-color: #f7c5c5;
        }

        .score {
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <h1>IC Engines & Steam Full Quiz</h1>
    <div class="quiz-container" id="quiz"></div>
    <div class="score" id="score"></div>

    <script>
        const questions = [
            { q: "When same after doing work in the cylinder passes to condenser, the engine is said to be:", options: ["Slow speed engine", "Condensing steam engine"], answer: 1 },
            { q: "Steam engines are:", options: ["External combustion engine", "Internal combustion engine"], answer: 1 },
            { q: "What is the difference between steam engine and automotive engine?", options: ["Automotive engines use liquid & steam uses vapor", "All of the above"], answer: 1 },
            { q: "Which of the following is not an internal combustion engine?", options: ["2-stroke petrol engine", "Gas turbine"], answer: 1 },
            { q: "A series of operations which restores the initial conditions at end is known as:", options: ["Irreversible cycle", "Reversible cycle"], answer: 1 },
            { q: "In two stroke engine, power is generated on:", options: ["Half revolution", "One revolution of crankshaft"], answer: 1 },
            { q: "Which of the following part is not present in diesel engine?", options: ["Oil ring", "Spark plug"], answer: 1 },
            { q: "In a four stroke cycle engine, the sequence of operation is:", options: ["Expansion, compression, suction and exhaust", "Suction, compression, expansion and exhaust"], answer: 1 },
            { q: "Combustion is said to take place in an automotive engine when:", options: ["Minimum", "TDC"], answer: 1 },
            { q: "The purpose of a crosshead in steam engine is to:", options: ["Transmit linear motion into angular motion", "Provide sealing at the end of cylinder"], answer: 1 },
            { q: "A 5 BHP engine running at full load would consume diesel in the order of:", options: ["5 kg/hr", "1 litre/hr"], answer: 1 },
            { q: "The camshaft of a 4-stroke I.C. engine running at 1500 rpm will run at:", options: ["3000 rpm", "750 rpm"], answer: 1 },
            { q: "A diesel engine is also known as:", options: ["Spark ignition engine", "Compression ignition engine"], answer: 1 },
            { q: "For the same power, a two-stroke cycle engine occupies:", options: ["More", "Less"], answer: 1 },
            { q: "A two-stroke cycle engine uses the fuel:", options: ["Steam only", "Petrol and air only"], answer: 1 },
            { q: "Break horse power is equal to:", options: ["Total power produced - Frictional power", "Net IHP - Frictional Horse Power"], answer: 1 },
            { q: "The four operations in 4-stroke engine are completed in how many crankshaft revolutions?", options: ["1", "2"], answer: 1 },
            { q: "In four-stroke engine, which stroke is known as power stroke?", options: ["Compression stroke", "Expansion stroke"], answer: 1 },
            { q: "The compression ratio for diesel engine usually lies in the range of:", options: ["6–10", "15–25"], answer: 1 },
            { q: "Presence of water in the engine oil sump means:", options: ["Water in the fuel system", "Damaged head gasket of the engine"], answer: 1 },
            { q: "The petrol engines are also known as:", options: ["Steam engine", "Spark Ignition (SI) engine"], answer: 1 },
            { q: "The stroke of an engine is the:", options: ["Volume of the cylinder", "Distance between TDC and BDC"], answer: 1 },
            { q: "Maximum oil pressure in the lubrication system is controlled by:", options: ["Oil filter", "Pressure relief valve"], answer: 1 },
            { q: "Compression rings of automotive engines are generally made of:", options: ["High carbon steel", "Cast iron and steel"], answer: 1 },
            { q: "The carbon from the cylinder head of an engine is removed with:", options: ["Soap", "Scraper"], answer: 1 },
            { q: "पिस्टनमा लाग्ने Compression ring को Gap मापन गर्न कुन उपकरण प्रयोग गरिन्छ?", options: ["भर्ने गेज", "फिलर गेज"], answer: 1 },
            { q: "Cylinder Head को Compression Test गर्ने उपकरण कुन हो?", options: ["हाइड्रोस्टेटर", "कम्प्रेसर"], answer: 1 },
            { q: "The primary function of a catalytic converter is:", options: ["Reduce noise of engine", "Burns the remaining hydrocarbon and carbon monoxide that pass in exhaust"], answer: 1 },
            { q: "Exhaust emission produced by motorcycles consists of:", options: ["Carbon monoxide", "Hydrocarbon"], answer: 1 },
            { q: "For the same power, a two-stroke cycle engine occupies:", options: ["More floor area", "Less floor area"], answer: 1 },
            { q: "Two-stroke cycle engines use fuel:", options: ["Both A and B", "Petrol and air only"], answer: 1 },
            { q: "Break horse power is equal to:", options: ["Total power - frictional horse power", "Net IHP + frictional horse power"], answer: 1 },
            { q: "The four operations (suction, compression, expansion, exhaust) in 4-stroke engines are completed in:", options: ["4 revolutions", "2 revolutions of the crankshaft"], answer: 1 },
            { q: "In four-stroke engines, the power stroke is also known as:", options: ["Expansion stroke", "Exhaust stroke"], answer: 1 },
            { q: "Which of the following is not an external combustion heat engine?", options: ["Steam engine", "Stirling Engine"], answer: 1 },
            { q: "The engine in which combustion of fuel takes place inside cylinder:", options: ["External combustion engine", "Internal combustion engine"], answer: 1 },
            { q: "The compression ratio of diesel engine:", options: ["10 to 12", "16 to 20"], answer: 1 },
            { q: "Otto cycle is also known as:", options: ["Constant pressure cycle", "Constant volume cycle"], answer: 1 },
            { q: "Diesel engine theoretically operates on:", options: ["Constant volume cycle", "Constant pressure cycle"], answer: 1 },
            { q: "एक स्ट्रोक डिजेलमा १ पटक साइलिन्डरमा कति पटक इन्धनको मिश्रण थिचेर पठाइन्छ?", options: ["२ पटक", "१ पटक"], answer: 1 },
            { q: "The advantage of the fuel injection system over the carburetor system is:", options: ["Improved power output", "All of the above"], answer: 1 },
            { q: "The carburetor supplies …… into the engine cylinder.", options: ["Air", "Air fuel mixture"], answer: 1 },
            { q: "तलमध्ये कुन Fuel System मा पर्दछ?", options: ["Fuel injector", "Carburetor"], answer: 1 },
            { q: "In which of the following fuel injector is used?", options: ["Spark-ignition engines", "Compression-ignition engines"], answer: 1 },
            { q: "मोटरसाइकल बट्री पोजिटिभ जडान कुन टर्मिनल जोडिन्छ?", options: ["-ve", "+ve"], answer: 1 },
            { q: "The following is considered as best antifreeze solution:", options: ["Methanol", "Ethylene glycol"], answer: 1 },
            { q: "Car engine are usually ……", options: ["Single cylinder type", "Four cylinder in-line type"], answer: 1 },
            { q: "Section: ignition, expansion, and exhaust stroke takes place in:", options: ["Petrol engine", "Four stroke petrol engine"], answer: 1 },
            { q: "No spark plug is required in:", options: ["Two stroke petrol engine", "Diesel engine"], answer: 1 },
            { q: "Modern diesel engines work on:", options: ["Otto cycle", "Dual cycle"], answer: 1 },
            { q: "How many Power Projects constructions are being undertaken by the construction directorate of NEA at present?", options: ["2", "3"], answer: 1 },
            { q: "Large Hydro power plant under construction in Nepal:", options: ["Chilime", "Upper Tamakoshi"], answer: 1 },
            { q: "Compression ratio is the:", options: ["Swept volume to clearance volume", "Total volume to clearance volume"], answer: 1 },
            { q: "Mixing of fuel and air in case of diesel engine occurs in:", options: ["Inlet manifold", "Engine cylinder"], answer: 1 },
            { q: "इन्जिनको मुख्य काम के हो?", options: ["ब्याट्रीमा रिचार्ज गर्ने", "इन्धनको ऊर्जालाई यान्त्रिक ऊर्जामा बदल्ने"], answer: 1 },
            { q: "In which of the following fuel injector is used?", options: ["Steam engine", "Compression-ignition engines"], answer: 1 },
            { q: "The advantage of the fuel injection system over the carburetor system is", options: ["improved emission", "all of the above"], answer: 1 },
            { q: "The carburetor supplies …… into the engine cylinder.", options: ["fuel", "air fuel mixture"], answer: 1 },
            { q: "निम्नमध्ये कुन Fuel System मा पर्दैन?", options: ["Injection pump", "Oil filter"], answer: 1 },
            { q: "If engine starts but stalls on idle, problem may be", options: ["fuel low in tank", ""], answer: 1 },
            { q: "Car engine are usually", options: ["single cylinder type", "four cylinder in-line type"], answer: 1 },
            { q: "फ्युल इन्जेक्सन प्रणालीमा इन्धन इन्जिन सिलिन्डरमा पुर्‍याउने कार्य कसले गर्छ?", options: ["पम्प", "इन्जेक्टर"], answer: 1 },
            { q: "गाडी स्टार्ट गर्नका लागि सबैभन्दा उपयुक्त सिजन कुन हो?", options: ["हिउँद", "गर्मी"], answer: 1 },
            { q: "In a four stroke cycle petrol engine during suction stroke:", options: ["Only air is sucked in", "Mixture of petrol and air is sucked in"], answer: 1 },
            { q: "The fuel injection timing in a distributor type pump is controlled by:", options: ["Changing plunger stroke", "Rotating the cam ring"], answer: 1 },
            { q: "Which of the following is indication of problem in fuel injection pump?", options: ["Difficulty starting", "All of the above"], answer: 1 },
            { q: "Fuel injection system is the system which injects fuel into the combustion chambers of a diesel engine when the piston reaches near:", options: ["Top dead center", "In between top dead center and bottom dead center"], answer: 1 },
            { q: "In petrol engine, fuel is admitted at the:", options: ["Beginning of compression stroke", "Beginning of suction stroke"], answer: 1 },
            { q: "Internal combustion engine valves are grinded mostly in:", options: ["Plane grinding machines", "Centre less grinding machines"], answer: 1 },
            { q: "Machine parts like cylinders, piston rings, valves, crank shaft, connecting rod, governors, indicators etc. are related to:", options: ["Petrol engine", "Steam engine"], answer: 1 },
            { q: "Otto cycle is related to:", options: ["Diesel engine", "Petrol engine"], answer: 1 },
            { q: "Air is compressed to a high pressure, fuel is injected at a temperature above ignition point which burns nearly at constant pressure. Such cycle is called:", options: ["Otto cycle", "Diesel cycle"], answer: 1 },
            { q: "If four-cylinder engine has capacity of 2.0 liter, what is swept volume of a single cylinder?", options: ["800 cc", "500 cc"], answer: 1 },
            { q: "Diesel engine has been classified as:", options: ["Reciprocating external combustion engine", "Reciprocating internal combustion engine"], answer: 1 },
            { q: "Compared to the life of a spark plug of a two-stroke engine, the spark plug life of a four-stroke engine is approximately:", options: ["Half", "Twice"], answer: 1 },
            { q: "The secondary dry-type filter element of an engine of excavator is cleaned:", options: ["Directing compressed air nozzle to outer surface of element", "It is not cleaned but only changed as required"], answer: 1 },
            { q: "Which one is the ideal cycle?", options: ["Otto", "Carnot"], answer: 1 },
            { q: "In a 4-stroke I.C. engine, which stroke is considered working or power stroke?", options: ["Compression stroke", "Expansion stroke"], answer: 1 },
            { q: "The air fuel ratio of petrol engine is controlled by:", options: ["Governor", "Carburetor"], answer: 1 },
            { q: "पेट्रोल इन्जिनको भाग होइन:", options: ["Air filter", "Fuel injector"], answer: 1 },
            { q: "गाडी स्टार्ट नहुने कारण के हुनसक्छ?", options: ["इन्धन सकिनु", "एयर फिल्टर सफा नगरेको"], answer: 1 },
        ];


        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const quizContainer = document.getElementById('quiz');
        const scoreContainer = document.getElementById('score');
        let score = 0;

        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.classList.add('question');
            div.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

            const optsDiv = document.createElement('div');
            optsDiv.classList.add('options');

            const shuffled = shuffle(q.options.map((opt, index) => ({
                text: opt,
                isCorrect: index === q.answer
            })));

            shuffled.forEach(({ text, isCorrect }) => {
                const btn = document.createElement('button');
                btn.textContent = text;
                btn.onclick = () => {
                    if (btn.classList.contains('correct') || btn.classList.contains('wrong')) return;
                    if (isCorrect) {
                        btn.classList.add('correct');
                        score++;
                    } else {
                        btn.classList.add('wrong');
                        optsDiv.querySelectorAll('button').forEach(b => {
                            if (b.textContent === shuffled.find(o => o.isCorrect).text) {
                                b.classList.add('correct');
                            }
                        });
                    }
                    if (i === questions.length - 1) {
                        scoreContainer.textContent = `✅ Your Score: ${score} out of ${questions.length}`;
                    }
                };
                optsDiv.appendChild(btn);
            });

            div.appendChild(optsDiv);
            quizContainer.appendChild(div);
        });
    </script>
</body>

</html>
