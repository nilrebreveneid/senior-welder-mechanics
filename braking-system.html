<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Braking System MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #c3dafe);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress {
            background: #3b82f6;
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e3a8a;
        }

        .question {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .question:hover {
            transform: translateY(-2px);
        }

        .question p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 1rem;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: #374151;
        }

        .options button:hover:not(:disabled) {
            background: #f3f4f6;
            border-color: #3b82f6;
            transform: translateX(4px);
        }

        .options button.correct {
            background: #bbf7d0;
            border-color: #22c55e;
            color: #166534;
        }

        .options button.wrong {
            background: #fecaca;
            border-color: #ef4444;
            color: #991b1b;
        }

        .options button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .explanation {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #eff6ff;
            border-radius: 8px;
            color: #1e3a8a;
            font-size: 0.95rem;
        }

        .score-container {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .score {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
        }

        .results-btn {
            display: none;
            margin: 1rem auto;
            padding: 0.75rem 2rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .results-btn:hover {
            background: #2563eb;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .quiz-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question p {
                font-size: 1rem;
            }

            .options button {
                font-size: 0.9rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Braking System MCQ Quiz</h1>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="timer" id="timer">Time: 00:00</div>
            <div class="score" id="current-score">Score: 0/28</div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="quiz"></div>
        <div class="score-container">
            <div class="score" id="score"></div>
            <button class="results-btn" id="results-btn">View Results</button>
        </div>
    </div>

    <script>
        const questions = [
    {
        q: "The brakes employed in cars are usually operated:",
        options: ["Mechanically", "Hydraulically", "Pneumatically", "Electronically"],
        answer: 1,
        explanation: "Most modern cars use hydraulic brakes for efficient force transmission and consistent braking."
    },
    {
        q: "Disc र Drum-type brake मा के फरक छ? (What is the difference between disc and drum-type brakes?)",
        options: ["Disc type घुम्दैन र drum type घुम्दछ (Disc is stationary, drum rotates)", "Disc type मा बढी र drum type मा कम friction लाग्छ (Disc has more, drum has less friction)", "Disc type मा तेल र drum type मा हावा प्रयोग हुन्छ (Disc uses oil, drum uses air)", "Disc type सस्तो र drum type महँगो हुन्छ (Disc is cheaper, drum is expensive)"],
        answer: 0,
        explanation: "डिस्क ब्रेकमा डिस्क स्थिर हुन्छ र ड्रम ब्रेक पाङ्ग्रासँग घुम्छ। (Disc brakes use a stationary disc and caliper, while drum brakes rotate with the wheel, using shoes inside a drum.)"
    },
    {
        q: "Brake is required to stop the machine:",
        options: ["Within the shortest possible distance", "Within certain distance according to road surface", "Without considering road conditions", "Only at high speeds"],
        answer: 1,
        explanation: "Brakes aim to stop the vehicle within a safe distance, considering road surface conditions."
    },
    {
        q: "What may be the cause of brake pedal going to floor without producing brake action?",
        options: ["Excessively worn brake lining", "High tire pressure", "Dirty air filter", "Worn clutch disc"],
        answer: 0,
        explanation: "Worn brake linings, air in the hydraulic line, or low brake fluid cause a soft pedal and poor braking."
    },
    {
        q: "The term Brake Horse Power (BHP) means:",
        options: ["Power available at the shaft", "Power generated in the engine", "Power used by brakes", "Power at the wheels"],
        answer: 0,
        explanation: "Brake Horse Power (BHP) is the power measured at the engine’s output shaft, after internal losses."
    },
    {
        q: "Which of the following applications is series motor invariably used?",
        options: ["Motor for operation in AC or DC", "Starter for car", "Air conditioning compressor", "Fuel pump"],
        answer: 1,
        explanation: "Series motors are used in car starters due to their high torque at low speeds, ideal for cranking."
    },
    {
        q: "A fully charged 6 cell automotive battery should indicate:",
        options: ["12V", "12.6V", "11.5V", "13.5V"],
        answer: 1,
        explanation: "A fully charged 6-cell lead-acid battery shows 12.6V to 12.8V at rest, with each cell at ~2.1V."
    },
    {
        q: "The energy of expanding gases is transferred by piston to connecting rod through:",
        options: ["Bearing", "Gudgeon pin", "Crankshaft", "Camshaft"],
        answer: 1,
        explanation: "The gudgeon pin connects the piston to the connecting rod, transferring the force of expanding gases."
    },
    {
        q: "Tachometer measures the:",
        options: ["Temperature", "Speed of a flywheel", "Fuel level", "Oil pressure"],
        answer: 1,
        explanation: "A tachometer measures the rotational speed (RPM) of an engine’s flywheel or crankshaft."
    },
    {
        q: "If the car pulls to one side when the brakes are applied, the cause could not be:",
        options: ["Low rear tire pressure", "Broken spring or centre bolt", "Uneven brake pad wear", "Leaking brake cylinder"],
        answer: 0,
        explanation: "Low rear tire pressure affects handling but not brake pull; uneven brake wear or a broken spring can cause pulling."
    },
    {
        q: "ब्रेक सिस्टमको मुख्य काम के हो? (What is the main function of the brake system?)",
        options: ["गाडीको गियर बढाउने (Increase gear)", "गाडी रोक्ने (Stop the vehicle)", "इन्जिनको शक्ति बढाउने (Increase engine power)", "टायरको चाप मापन गर्ने (Measure tire pressure)"],
        answer: 1,
        explanation: "ब्रेक सिस्टमले गाडीलाई सुरक्षित रूपमा रोक्नु हो। (The brake system safely stops the vehicle.)"
    },
    {
        q: "डिस्क ब्रेकमा कुन पार्ट ब्रेक सिस्टममा समावेश हुन्छ? (Which part is included in a disc brake system?)",
        options: ["टायर हब (Tire hub)", "ब्रेक प्याड (Brake pad)", "क्लच डिस्क (Clutch disc)", "फ्युल पम्प (Fuel pump)"],
        answer: 1,
        explanation: "ब्रेक प्याडले डिस्कमा घर्षण सिर्जना गर्छ। (Brake pads create friction on the disc to stop the vehicle.)"
    },
    {
        q: "हाइड्रोलिक ब्रेक सिस्टममा प्रयोग गरिने भाग कुन हो? (Which component is used in a hydraulic brake system?)",
        options: ["ह्याण्ड ब्रेक (Hand brake)", "मास्टर सिलिन्डर (Master cylinder)", "स्पार्क प्लग (Spark plug)", "एयर फिल्टर (Air filter)"],
        answer: 1,
        explanation: "मास्टर सिलिन्डरले ब्रेक फ्लुइडलाई चाप दिएर ब्रेक लगाउँछ। (The master cylinder pressurizes brake fluid to engage brakes.)"
    },
    {
        q: "ब्रेक लिङ्केज प्रणालीमा समावेश हुने भाग: (Which component is part of the brake linkage system?)",
        options: ["ह्याण्ड सिलिन्डर (Hand cylinder)", "ब्रेक पेडल (Brake pedal)", "टायर (Tire)", "रेडिएटर (Radiator)"],
        answer: 1,
        explanation: "ब्रेक पेडलले हाइड्रोलिक प्रणालीलाई सक्रिय गर्छ। (The brake pedal activates the hydraulic brake system.)"
    },
    {
        q: "गाडीमा ब्रेक लाइटको काम के हो? (What is the function of a brake light in a vehicle?)",
        options: ["गाडीको गतिमा वृद्धि गर्नु (Increase vehicle speed)", "ब्रेक लागेको संकेत दिनु (Signal brake application)", "इन्जिनको ताप मापन (Measure engine temperature)", "टायरको चाप जाँच्ने (Check tire pressure)"],
        answer: 1,
        explanation: "ब्रेक लाइटले ब्रेक लागेको संकेत दिन्छ। (Brake lights signal to other drivers that brakes are applied.)"
    },
    {
        q: "When brake is applied on a moving vehicle, the kinetic energy is converted into?",
        options: ["Light energy", "Heat energy", "Sound energy", "Electrical energy"],
        answer: 1,
        explanation: "Braking converts kinetic energy into heat energy through friction in the brake system."
    },
    {
        q: "The advantage of a tubeless tyre over tubed tyre is:",
        options: ["Higher weight", "Less chances of running flat", "Faster air leakage", "Lower durability"],
        answer: 1,
        explanation: "Tubeless tyres have slower air leakage and are less likely to go flat suddenly due to their sealed design."
    },
    {
        q: "The parking brakes employed in vehicles are generally operated:",
        options: ["Hydraulically", "Mechanically", "Pneumatically", "Electronically"],
        answer: 1,
        explanation: "Parking brakes are typically mechanical, using cables to engage independently of the hydraulic system."
    },
    {
        q: "The parking brake generally acts on:",
        options: ["Front wheels", "Rear wheels", "All wheels", "Steering wheel"],
        answer: 1,
        explanation: "Parking brakes usually act on the rear wheels to securely hold the vehicle when stationary."
    },
    {
        q: "इन्जिनमा गाडीको ब्रेक लगाउँदा के हुन्छ? (What happens when brakes are applied in a vehicle?)",
        options: ["गति बढ्न थाल्छ (Speed increases)", "गतिज ऊर्जा तापमा बदलिन्छ (Kinetic energy converts to heat)", "इन्जिन बन्द हुन्छ (Engine stops)", "टायरको चाप बढ्छ (Tire pressure increases)"],
        answer: 1,
        explanation: "ब्रेक लगाउँदा गतिज ऊर्जा ताप ऊर्जामा बदलिन्छ। (Braking converts kinetic energy into heat energy via friction.)"
    },
    {
        q: "The air inside hydraulic line of braking system results in:",
        options: ["Increased braking force", "Poor braking action", "Cooler brakes", "Faster response"],
        answer: 1,
        explanation: "Air in hydraulic brake lines causes a spongy pedal and poor braking action due to compressibility."
    },
    {
        q: "तलको ब्रेकिङ्ग प्रणालीको कार्य के हो? (What is the function of the braking system?)",
        options: ["इन्धन इन्जेक्सनलाई नियन्त्रण गर्नु (Control fuel injection)", "सवारीलाई चलायमान अवस्था नियन्त्रण गर्नु (Control vehicle motion)", "इन्जिनको ताप कम गर्नु (Reduce engine temperature)", "टायरको चाप मापन गर्नु (Measure tire pressure)"],
        answer: 1,
        explanation: "ब्रेकिङ्ग प्रणालीले सवारीको गति नियन्त्रण र रोक्ने काम गर्छ। (The braking system controls and stops vehicle motion.)"
    },
    {
        q: "एयर ब्रेक प्रणालीको असफलताका कारण कारको ब्रेक प्रणालीको मर्मत गर्नुपर्ने कारणहरू के हुन सक्छ? (What can cause air brake system failure requiring repair?)",
        options: ["चापमा आएको परिवर्तन (Pressure changes)", "पिस्टनमा भएको क्षति (Piston damage)", "टायरको घर्षण (Tire friction)", "इन्जिनको ताप (Engine heat)"],
        answer: 1,
        explanation: "पिस्टनमा क्षति वा चाप परिवर्तनले एयर ब्रेकको प्रभावकारिता कम गर्छ। (Piston damage or pressure changes reduce air brake effectiveness.)"
    },
    {
        q: "Crank and crankshaft को कार्य के हो? (What is the function of the crank and crankshaft?)",
        options: ["Cooling water सापूर्ति गर्ने (Supply cooling water)", "Reciprocating motion लाई rotary मा परिवर्तन गर्ने (Convert reciprocating to rotary motion)", "इन्धन इन्जेक्सन (Fuel injection)", "ब्रेक लगाउने (Apply brakes)"],
        answer: 1,
        explanation: "क्र्याङ्कशाफ्टले पिस्टनको रैखिक गतिलाई रोटरी गतिमा बदल्छ। (The crankshaft converts the piston’s linear motion to rotary motion.)"
    },
    {
        q: "गाडीमा बैक हुँदा सहायक ब्रेकको आवश्यकता किन पर्छ? (Why is an auxiliary brake needed when reversing a vehicle?)",
        options: ["सहायक ब्रेकले प्रणालीलाई सन्तुलनमा राख्छ (Auxiliary brake balances the system)", "मुख्य ब्रेकले पर्याप्त काम नगर्दा (When main brake is insufficient)", "इन्जिनको गति बढाउन (To increase engine speed)", "टायरको चाप कम गर्न (To reduce tire pressure)"],
        answer: 1,
        explanation: "सहायक ब्रेकले मुख्य ब्रेक अपर्याप्त हुँदा नियन्त्रण गर्छ। (Auxiliary brakes assist when the main brake is insufficient.)"
    },
    {
        q: "उकालो चढ्दा गाडीलाई कसरी रोक्न सकिन्छ? (How can a vehicle be stopped while climbing a hill?)",
        options: ["ब्रेक मात्र लगाउने (Apply brake only)", "इन्जिन ब्रेकिङ्ग र ह्याण्ड ब्रेक प्रयोग गर्ने (Use engine braking and hand brake)", "गियर बढाउने (Increase gear)", "एक्सेलेरेटर थिच्ने (Press accelerator)"],
        answer: 1,
        explanation: "इन्जिन ब्रेकिङ्ग र ह्याण्ड ब्रेकले उकालोमा गाडीलाई सुरक्षित रोक्छ। (Engine braking and hand brake safely stop the vehicle on a hill.)"
    },
    {
        q: "गाडीमा प्रयोग हुने डिफरन्सियलको मुख्य काम के हो? (What is the main function of a differential in a vehicle?)",
        options: ["गाडीलाई चिप्लो बाटोमा बढी गतिको सहारा दिने (Support speed on slippery roads)", "घुमाउँदा आन्तरिक र बाह्य पाङ्ग्राहरूको गतिको भिन्नता अनुसार शक्ति वितरण गर्नु (Distribute power based on wheel speed differences)", "इन्जिनको शक्ति बढाउने (Increase engine power)", "ब्रेकको प्रभावकारिता बढाउने (Enhance brake effectiveness)"],
        answer: 1,
        explanation: "डिफरन्सियलले पाङ्ग्राहरूको गति भिन्नता अनुसार शक्ति वितरण गर्छ। (The differential distributes power based on wheel speed differences during turns.)"
    },
    {
        q: "उकालो तथा ओरालो सडकमा कुन सवारीलाई पहिलो प्राथमिकता दिइन्छ? (Which vehicle gets priority on uphill or downhill roads?)",
        options: ["ओरालो (Downhill)", "उकालो (Uphill)", "समान गति (Equal speed)", "सबैलाई समान (All equal)"],
        answer: 1,
        explanation: "उकालो चढ्ने सवारीलाई प्राथमिकता दिइन्छ किनभने तिनलाई गति कायम राख्न बढी शक्ति चाहिन्छ। (Uphill vehicles get priority due to higher power needs to maintain momentum.)"
    }
];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const quizContainer = document.getElementById('quiz');
        const scoreContainer = document.getElementById('score');
        const currentScore = document.getElementById('current-score');
        const progressBar = document.getElementById('progress');
        const timerDisplay = document.getElementById('timer');
        const resultsBtn = document.getElementById('results-btn');
        let score = 0;
        let answeredQuestions = 0;
        let timeElapsed = 0;
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                timeElapsed++;
                const minutes = Math.floor(timeElapsed / 60).toString().padStart(2, '0');
                const seconds = (timeElapsed % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `Time: ${minutes}:${seconds}`;
            }, 1000);
        }

        function updateProgress() {
            const progressPercentage = (answeredQuestions / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function showResults() {
            quizContainer.style.display = 'none';
            scoreContainer.textContent = `Final Score: ${score} out of ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
            resultsBtn.style.display = 'block';
            resultsBtn.onclick = () => {
                quizContainer.style.display = 'block';
                scoreContainer.textContent = '';
                resultsBtn.style.display = 'none';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            clearInterval(timerInterval);
        }

        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.classList.add('question');
            div.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

            const optsDiv = document.createElement('div');
            optsDiv.classList.add('options');

            const explanationDiv = document.createElement('div');
            explanationDiv.classList.add('explanation');
            explanationDiv.textContent = q.explanation;

            const shuffled = shuffle(q.options.map((opt, index) => ({ text: opt, isCorrect: index === q.answer })));

            shuffled.forEach(({ text, isCorrect }) => {
                const btn = document.createElement('button');
                btn.textContent = text;
                btn.onclick = () => {
                    if (btn.classList.contains('correct') || btn.classList.contains('wrong')) return;
                    answeredQuestions++;
                    updateProgress();
                    currentScore.textContent = `Score: ${score}/${questions.length}`;

                    if (isCorrect) {
                        btn.classList.add('correct');
                        score++;
                        currentScore.textContent = `Score: ${score}/${questions.length}`;
                    } else {
                        btn.classList.add('wrong');
                        optsDiv.querySelectorAll('button').forEach(b => {
                            if (b.textContent === shuffled.find(o => o.isCorrect).text) {
                                b.classList.add('correct');
                            }
                        });
                    }

                    optsDiv.querySelectorAll('button').forEach(b => b.disabled = true);
                    explanationDiv.style.display = 'block';

                    if (answeredQuestions === questions.length) {
                        showResults();
                    }
                };
                optsDiv.appendChild(btn);
            });

            div.appendChild(optsDiv);
            div.appendChild(explanationDiv);
            quizContainer.appendChild(div);
        });

        startTimer();
    </script>
</body>
</html>
