<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logsewa Tyre, Wheel, and Starting System Mock Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #c3dafe);
            margin: 0;
            padding: 2rem;
            color: #333;
            min-height: 100vh;
        }

        .quiz-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1e3a8a;
            font-size: 2rem;
            font-weight: 700;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin: 1rem 0;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #d81b60;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .progress {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        .question {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            animation: fadeIn 0.5s;
            transition: transform 0.2s ease;
        }

        .question:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .question p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 1rem;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: #374151;
        }

        .options button:hover:not(:disabled) {
            background: #f3f4f6;
            border-color: #3b82f6;
            transform: translateX(4px);
        }

        .options button.correct {
            background: #bbf7d0;
            border-color: #22c55e;
            color: #166534;
            animation: pulse 0.5s;
        }

        .options button.wrong {
            background: #fecaca;
            border-color: #ef4444;
            color: #991b1b;
            animation: shake 0.3s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .options button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .explanation {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #eff6ff;
            border-radius: 8px;
            color: #1e3a8a;
            font-size: 0.95rem;
        }

        .skip-button {
            background: #fff3cd;
            margin-top: 1rem;
            padding: 0.75rem;
            width: 100%;
            border: 1px solid #ffca28;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .skip-button:hover {
            background: #ffecb3;
        }

        .next-button {
            background: #3b82f6;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            display: block;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease;
        }

        .next-button:hover:not(:disabled) {
            background: #2563eb;
        }

        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .score-container {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .score {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .results-table th, .results-table td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            text-align: left;
        }

        .results-table th {
            background: #f8fafc;
            color: #1e3a8a;
            font-weight: 600;
        }

        .results-table .correct {
            color: #166534;
            font-weight: bold;
        }

        .results-table .wrong {
            color: #991b1b;
            font-weight: bold;
        }

        .results-table .skipped, .results-table .not-attempted {
            color: #d97706;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .restart-button {
            background: #22c55e;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem auto;
            display: block;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease;
        }

        .restart-button:hover {
            background: #16a34a;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .quiz-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question p {
                font-size: 1rem;
            }

            .options button, .skip-button, .next-button, .restart-button {
                font-size: 0.9rem;
                padding: 0.8rem;
            }

            .results-table th, .results-table td {
                padding: 0.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Logsewa Tyre, Wheel, and Starting System Mock Test</h1>
        <div class="quiz-header">
            <div class="timer" id="timer">Time: 00:00</div>
            <div class="score" id="current-score">Score: 0/20</div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="quiz"></div>
        <div class="score-container">
            <div class="score" id="score"></div>
            <div id="results" class="hidden">
                <h2>Quiz Results</h2>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Your Answer</th>
                            <th>Correct Answer</th>
                            <th>Status</th>
                            <th>Explanation</th>
                        </tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
                <button class="restart-button" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <audio id="correct-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
    <audio id="wrong-sound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>

    <script>
        const questions = [
            {
                q: "Which components are part of a vehicle’s starting system?",
                options: ["Battery, starter, ignition switch", "Battery, alternator, radiator", "Fuel pump, clutch, battery", "undefined"],
                answer: 0,
                explanation: "The starting system includes the battery, starter motor, and ignition switch to crank the engine."
            },
            {
                q: "What does a tachometer measure in a vehicle?",
                options: ["Vehicle speed", "Engine RPM", "Fuel level", "Oil pressure"],
                answer: 1,
                explanation: "A tachometer measures the engine’s rotational speed in revolutions per minute (RPM)."
            },
            {
                q: "Which component is NOT part of a vehicle’s starting system?",
                options: ["Ignition switch", "Timing belt", "Starter motor", "Battery"],
                answer: 1,
                explanation: "The timing belt is part of the engine’s timing system, not the starting system."
            },
            {
                q: "गाडी स्टार्ट गर्ने प्रणालीमा कुन कम्पोनेन्ट प्रयोग हुन्छ? (Which component is used in a vehicle’s starting system?)",
                options: ["अल्टरनेटर (Alternator)", "स्टार्टर मोटर (Starter motor)", "रेडिएटर (Radiator)", "क्लच (Clutch)"],
                answer: 1,
                explanation: "स्टार्टर मोटरले इन्जिनलाई क्र्यांक गर्छ। (The starter motor cranks the engine to initiate combustion.)"
            },
            {
                q: "In a starting system, contact breaker points are closed by:",
                options: ["Roller", "Spring tension", "Solenoid", "Distributor cap"],
                answer: 1,
                explanation: "Spring tension closes the contact breaker points after the roller opens them."
            },
            {
                q: "Which motor type has high starting torque in a vehicle’s starting system?",
                options: ["AC motor", "DC series motor", "DC shunt motor", "Brushless motor"],
                answer: 1,
                explanation: "DC series motors provide high starting torque, ideal for starter motors."
            },
            {
                q: "Why is starting a cold engine often difficult?",
                options: ["Increased oil viscosity", "Low fuel pressure", "Worn spark plugs", "High battery voltage"],
                answer: 0,
                explanation: "Cold engines have thicker oil, increasing resistance and making starting harder."
            },
            {
                q: "What is the role of the ignition switch in the starting system?",
                options: ["To generate power", "To activate the starter circuit", "To cool the engine", "To regulate fuel flow"],
                answer: 1,
                explanation: "The ignition switch completes the circuit to engage the starter motor."
            },
            {
                q: "What component supplies electrical power to the starter motor?",
                options: ["Alternator", "Battery", "Fuse box", "Ignition coil"],
                answer: 1,
                explanation: "The battery provides the electrical energy needed to power the starter motor."
            },
            {
                q: "What indicates a weak battery in the starting system?",
                options: ["Slow cranking speed", "Overheating engine", "Dim headlights", "High fuel consumption"],
                answer: 0,
                explanation: "A weak battery causes slow or weak cranking, indicating insufficient power."
            },
            {
                q: "What is the primary purpose of tyres on a vehicle?",
                options: ["To enhance engine power", "To provide grip and absorb shocks", "To cool the brakes", "To increase vehicle weight"],
                answer: 1,
                explanation: "Tyres provide traction, support the vehicle’s weight, and absorb minor road shocks."
            },
            {
                q: "A tyre is marked as 175/65 R14 82 S. What does 65 represent?",
                options: ["Rim diameter", "Aspect ratio", "Load index", "Speed rating"],
                answer: 1,
                explanation: "The number 65 is the aspect ratio, indicating sidewall height as 65% of the tyre’s width."
            },
            {
                q: "Which wheel type is incompatible with tubeless tyres?",
                options: ["Alloy wheel", "Wire wheel", "Steel wheel", "Magnesium wheel"],
                answer: 1,
                explanation: "Wire wheels cannot maintain an airtight seal required for tubeless tyres."
            },
            {
                q: "In a truck tyre marked 10.00x20-14 ply, what does 20 signify?",
                options: ["Tyre width in cm", "Rim diameter in inches", "Ply rating", "Load capacity"],
                answer: 1,
                explanation: "The number 20 denotes the rim diameter in inches."
            },
            {
                q: "What is the purpose of tyre rotation on a vehicle?",
                options: ["To prevent ply separation", "To equalize wear", "To increase speed", "To reduce noise"],
                answer: 1,
                explanation: "Tyre rotation ensures even wear across all tyres, maximizing their lifespan."
            },
            {
                q: "गाडीको टायरको दबाब मापन गर्न कुन उपकरण प्रयोग गरिन्छ? (Which device is used to measure tyre pressure?)",
                options: ["टायर प्रेसर गेज (Tyre pressure gauge)", "स्पीडोमिटर (Speedometer)", "ट्याकोमिटर (Tachometer)", "थर्मोमिटर (Thermometer)"],
                answer: 0,
                explanation: "टायर प्रेसर गेजले टायरको हावाको दबाब मापन गर्छ। (A tyre pressure gauge measures the air pressure inside the tyre.)"
            },
            {
                q: "गाडीको टायर चिप्लिन नदिन के गर्नुपर्छ? (What should be done to prevent tyre slipping?)",
                options: ["टायरमा ब्रेक लगाउनु (Apply brakes on tyre)", "टायरको अवस्था राम्रो राख्नु (Maintain good tyre condition)", "इन्जिन तेल फेर्नु (Change engine oil)", "ब्याट्री चार्ज गर्नु (Charge battery)"],
                answer: 1,
                explanation: "उचित टायर ट्रेड र दबाब राख्नाले चिप्लिनबाट बचिन्छ। (Maintaining proper tyre tread and pressure prevents slipping.)"
            },
            {
                q: "What does the ‘R’ in a tyre designation like 205/55 R16 signify?",
                options: ["Radial construction", "Rim width", "Reinforced tyre", "Run-flat tyre"],
                answer: 0,
                explanation: "The ‘R’ indicates the tyre has a radial construction."
            },
            {
                q: "What is a common cause of uneven tyre wear?",
                options: ["Misaligned wheels", "Low battery voltage", "Dirty air filter", "Worn brake pads"],
                answer: 0,
                explanation: "Wheel misalignment causes uneven tyre wear, reducing tyre life."
            },
            {
                q: "Which maintenance task ensures optimal tyre performance?",
                options: ["Checking tyre pressure regularly", "Changing engine oil", "Replacing spark plugs", "Cleaning fuel injectors"],
                answer: 0,
                explanation: "Regular tyre pressure checks maintain grip, fuel efficiency, and tyre longevity."
            }
        ];

        let currentPage = 0;
        let score = 0;
        let skipped = [];
        let userAnswers = Array(questions.length).fill(null);
        let timerSeconds = 0;
        let timerInterval;
        const QUESTIONS_PER_PAGE = 5;
        const ANSWER_DELAY = 1000;

        const quizEl = document.getElementById("quiz");
        const scoreEl = document.getElementById("score");
        const resultsEl = document.getElementById("results");
        const resultsBody = document.getElementById("results-body");
        const progressEl = document.getElementById("progress");
        const timerEl = document.getElementById("timer");
        const currentScoreEl = document.getElementById("current-score");
        const correctSound = document.getElementById("correct-sound");
        const wrongSound = document.getElementById("wrong-sound");

        // Clear progress to start fresh
        function clearProgress() {
            localStorage.removeItem("quizProgressTyreWheelStarting");
            currentPage = 0;
            score = 0;
            skipped = [];
            userAnswers = Array(questions.length).fill(null);
            timerSeconds = 0;
        }

        // Save progress to localStorage
        function saveProgress() {
            localStorage.setItem("quizProgressTyreWheelStarting", JSON.stringify({
                currentPage,
                score,
                skipped,
                answers: userAnswers,
                time: timerSeconds
            }));
        }

        // Update current score display
        function updateCurrentScore() {
            currentScoreEl.textContent = `Score: ${score}/${questions.length}`;
        }

        // Shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timerSeconds++;
                const minutes = Math.floor(timerSeconds / 60);
                const seconds = timerSeconds % 60;
                timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                saveProgress();
            }, 1000);
        }

        // Update progress bar
        function updateProgress() {
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            const percentage = (answeredCount / questions.length) * 100;
            progressEl.style.width = `${percentage}%`;
        }

        // Show questions for the current page
        function showQuestions(page) {
            quizEl.innerHTML = '';
            const startIndex = page * QUESTIONS_PER_PAGE;
            const endIndex = Math.min(startIndex + QUESTIONS_PER_PAGE, questions.length);

            for (let i = startIndex; i < endIndex; i++) {
                const q = questions[i];
                const shuffledOptions = shuffle([...q.options].map((opt, j) => ({ text: opt, index: j })));
                const optionsHtml = shuffledOptions
                    .map(opt => `<button onclick="checkAnswer(this, ${i}, ${opt.index}, '${opt.text.replace(/'/g, "\\'")}')">${opt.text}</button>`)
                    .join('');
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.dataset.index = i;
                questionDiv.innerHTML = `
                    <p>Q${i + 1}. ${q.q}</p>
                    <div class="options">${optionsHtml}</div>
                    <button class="skip-button" onclick="skipQuestion(${i})">Skip</button>
                    <div class="explanation">${q.explanation}</div>
                `;
                quizEl.appendChild(questionDiv);
            }

            if (endIndex < questions.length || skipped.length > 0) {
                const nextButton = document.createElement('button');
                nextButton.classList.add('next-button');
                nextButton.textContent = endIndex < questions.length ? 'Next' : 'Review Skipped Questions';
                nextButton.onclick = nextPage;
                nextButton.disabled = !areAllQuestionsAnsweredOnPage(startIndex, endIndex);
                quizEl.appendChild(nextButton);
            } else {
                const submitButton = document.createElement('button');
                submitButton.classList.add('next-button');
                submitButton.textContent = 'Submit Quiz';
                submitButton.onclick = endQuiz;
                submitButton.disabled = !areAllQuestionsAnsweredOnPage(startIndex, endIndex);
                quizEl.appendChild(submitButton);
            }

            updateProgress();
            saveProgress();
        }

        // Check if all questions on the current page are answered or skipped
        function areAllQuestionsAnsweredOnPage(startIndex, endIndex) {
            for (let i = startIndex; i < endIndex; i++) {
                if (userAnswers[i] === null) {
                    return false;
                }
            }
            return true;
        }

        // Check answer
        function checkAnswer(button, questionIndex, selected, selectedText) {
            const q = questions[questionIndex];
            const correct = q.answer;
            const buttons = button.parentElement.querySelectorAll("button");
            const questionDiv = button.closest('.question');
            const explanationDiv = questionDiv.querySelector('.explanation');

            buttons.forEach(btn => {
                btn.disabled = true;
                if (q.options.indexOf(btn.textContent) === correct) {
                    btn.classList.add('correct');
                }
                if (btn === button && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });

            questionDiv.querySelector('.skip-button').disabled = true;
            explanationDiv.style.display = 'block';

            userAnswers[questionIndex] = selectedText;
            if (selected === correct) {
                score++;
                correctSound.play().catch(() => console.log("Audio playback failed"));
            } else {
                wrongSound.play().catch(() => console.log("Audio playback failed"));
            }

            updateCurrentScore();
            saveProgress();
            const nextButton = quizEl.querySelector('.next-button');
            if (nextButton) {
                nextButton.disabled = !areAllQuestionsAnsweredOnPage(
                    currentPage * QUESTIONS_PER_PAGE,
                    Math.min((currentPage + 1) * QUESTIONS_PER_PAGE, questions.length)
                );
            }

            setTimeout(() => {
                if (areAllQuestionsAnsweredOnPage(
                    currentPage * QUESTIONS_PER_PAGE,
                    Math.min((currentPage + 1) * QUESTIONS_PER_PAGE, questions.length)
                )) {
                    nextPage();
                }
            }, ANSWER_DELAY);
        }

        // Skip question
        function skipQuestion(questionIndex) {
            if (!skipped.includes(questions[questionIndex])) {
                skipped.push(questions[questionIndex]);
                userAnswers[questionIndex] = 'Skipped';
                const questionDiv = document.querySelector(`.question[data-index="${questionIndex}"]`);
                questionDiv.querySelectorAll('.options button').forEach(btn => btn.disabled = true);
                questionDiv.querySelector('.skip-button').disabled = true;
                questionDiv.querySelector('.explanation').style.display = 'block';
                saveProgress();
                const nextButton = quizEl.querySelector('.next-button');
                if (nextButton) {
                    nextButton.disabled = !areAllQuestionsAnsweredOnPage(
                        currentPage * QUESTIONS_PER_PAGE,
                        Math.min((currentPage + 1) * QUESTIONS_PER_PAGE, questions.length)
                    );
                }
            }
        }

        // Move to next page
        function nextPage() {
            if (skipped.length > 0 && currentPage * QUESTIONS_PER_PAGE >= questions.length) {
                showSkippedQuestions();
            } else {
                currentPage++;
                if (currentPage * QUESTIONS_PER_PAGE < questions.length) {
                    showQuestions(currentPage);
                } else if (skipped.length === 0) {
                    endQuiz();
                } else {
                    showSkippedQuestions();
                }
            }
        }

        // Show skipped questions
        function showSkippedQuestions() {
            questions.splice(0, questions.length, ...skipped);
            skipped = [];
            currentPage = 0;
            showQuestions(currentPage);
        }

        // End quiz and show results
        function endQuiz() {
            clearInterval(timerInterval);
            quizEl.innerHTML = '';
            scoreEl.textContent = `Final Score: ${score} out of ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
            resultsEl.classList.remove('hidden');

            resultsBody.innerHTML = questions.map((q, i) => {
                const userAnswer = userAnswers[i] === null ? 'Not attempted' :
                                  userAnswers[i] === 'Skipped' ? 'Skipped' :
                                  userAnswers[i];
                const correctAnswer = q.options[q.answer];
                const status = userAnswers[i] === q.options[q.answer] ? 'Correct' :
                              userAnswers[i] === 'Skipped' ? 'Skipped' :
                              userAnswers[i] === null ? 'Not attempted' : 'Wrong';
                return `
                    <tr>
                        <td>${i + 1}. ${q.q}</td>
                        <td>${userAnswer}</td>
                        <td>${correctAnswer}</td>
                        <td class="${status.toLowerCase().replace(' ', '-')}">${status}</td>
                        <td class="explanation">${q.explanation}</td>
                    </tr>
                `;
            }).join('');

            localStorage.removeItem('quizProgressTyreWheelStarting');
        }

        // Restart quiz
        function restartQuiz() {
            clearProgress();
            resultsEl.classList.add('hidden');
            scoreEl.textContent = '';
            startTimer();
            showQuestions(currentPage);
            updateCurrentScore();
        }

        // Initialize quiz
        function initialize() {
            clearProgress(); // Reset all progress on page load
            startTimer();
            showQuestions(currentPage);
            updateCurrentScore();
        }

        // Start quiz on page load
        initialize();
    </script>
</body>
</html>
