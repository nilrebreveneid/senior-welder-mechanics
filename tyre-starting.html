<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Logsewa tyre System Mock Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #c3dafe);
            margin: 0;
            padding: 2rem;
            color: #333;
            min-height: 100vh;
        }

        .quiz-container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 2rem;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #1e3a8a;
            font-size: 2rem;
            font-weight: 700;
        }

        h2 {
            text-align: center;
            color: #1e3a8a;
            margin: 1rem 0;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #d81b60;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e5e7eb;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 1.5rem;
        }

        .progress {
            height: 100%;
            background: #3b82f6;
            transition: width 0.3s ease;
        }

        .question {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            animation: fadeIn 0.5s;
            transition: transform 0.2s ease;
        }

        .question:hover {
            transform: translateY(-2px);
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .question p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 1rem;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: #374151;
        }

        .options button:hover:not(:disabled) {
            background: #f3f4f6;
            border-color: #3b82f6;
            transform: translateX(4px);
        }

        .options button.correct {
            background: #bbf7d0;
            border-color: #22c55e;
            color: #166534;
            animation: pulse 0.5s;
        }

        .options button.wrong {
            background: #fecaca;
            border-color: #ef4444;
            color: #991b1b;
            animation: shake 0.3s;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        .options button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .explanation {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #eff6ff;
            border-radius: 8px;
            color: #1e3a8a;
            font-size: 0.95rem;
        }

        .skip-button {
            background: #fff3cd;
            margin-top: 1rem;
            padding: 0.75rem;
            width: 100%;
            border: 1px solid #ffca28;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .skip-button:hover {
            background: #ffecb3;
        }

        .next-button {
            background: #3b82f6;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 1rem;
            display: block;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease;
        }

        .next-button:hover:not(:disabled) {
            background: #2563eb;
        }

        .next-button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .score-container {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .score {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
        }

        .results-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            font-size: 0.95rem;
        }

        .results-table th, .results-table td {
            border: 1px solid #e5e7eb;
            padding: 0.75rem;
            text-align: left;
        }

        .results-table th {
            background: #f8fafc;
            color: #1e3a8a;
            font-weight: 600;
        }

        .results-table .correct {
            color: #166534;
            font-weight: bold;
        }

        .results-table .wrong {
            color: #991b1b;
            font-weight: bold;
        }

        .results-table .skipped, .results-table .not-attempted {
            color: #d97706;
            font-weight: bold;
        }

        .hidden {
            display: none;
        }

        .restart-button {
            background: #22c55e;
            color: #fff;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 1rem auto;
            display: block;
            width: 100%;
            text-align: center;
            transition: background 0.3s ease;
        }

        .restart-button:hover {
            background: #16a34a;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .quiz-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question p {
                font-size: 1rem;
            }

            .options button, .skip-button, .next-button, .restart-button {
                font-size: 0.9rem;
                padding: 0.8rem;
            }

            .results-table th, .results-table td {
                padding: 0.5rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <div class="quiz-container">
        <h1>Logsewa tyre System Mock Test</h1>
        <div class="quiz-header">
            <div class="timer" id="timer">Time: 00:00</div>
            <div class="score" id="current-score">Score: 0/20</div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="quiz"></div>
        <div class="score-container">
            <div class="score" id="score"></div>
            <div id="results" class="hidden">
                <h2>Quiz Results</h2>
                <table class="results-table">
                    <thead>
                        <tr>
                            <th>Question</th>
                            <th>Your Answer</th>
                            <th>Correct Answer</th>
                            <th>Status</th>
                            <th>Explanation</th>
                        </tr>
                    </thead>
                    <tbody id="results-body"></tbody>
                </table>
                <button class="restart-button" onclick="restartQuiz()">Restart Quiz</button>
            </div>
        </div>
    </div>

    <audio id="correct-sound" src="https://www.soundjay.com/buttons/beep-01a.mp3"></audio>
    <audio id="wrong-sound" src="https://www.soundjay.com/buttons/beep-02.mp3"></audio>

    <script>
        const questions = [
            {
                q: "What is the primary function of a vehicle’s suspension system?",
                options: ["To increase engine power", "To absorb road shocks and vibrations"],
                answer: 1,
                explanation: "The suspension system isolates the vehicle from road shocks, ensuring comfort and stability."
            },
            {
                q: "Which component primarily supports the vehicle’s weight in a suspension system?",
                options: ["Shock absorber", "Spring"],
                answer: 1,
                explanation: "Springs (e.g., leaf, coil) bear the vehicle’s weight and maintain ride height."
            },
            {
                q: "What is the main role of a shock absorber in a suspension system?",
                options: ["To support vehicle weight", "To dampen spring oscillations"],
                answer: 1,
                explanation: "Shock absorbers control spring movement, preventing excessive bouncing."
            },
            {
                q: "Which type of spring is commonly used in heavy-duty vehicles like trucks?",
                options: ["Coil spring", "Leaf spring"],
                answer: 1,
                explanation: "Leaf springs are robust and ideal for heavy loads in trucks."
            },
            {
                q: "What improves when unsprung mass is minimized in a suspension system?",
                options: ["Ride comfort and handling", "Engine efficiency"],
                answer: 0,
                explanation: "Lower unsprung mass (e.g., wheels) enhances ride comfort and handling."
            },
            {
                q: "What is a common issue in a vehicle’s suspension system?",
                options: ["Worn shock absorbers", "Clutch slippage"],
                answer: 0,
                explanation: "Worn shock absorbers cause poor handling and uneven tire wear."
            },
            {
                q: "Which component is NOT part of a suspension system?",
                options: ["Control arm", "Alternator"],
                answer: 1,
                explanation: "The alternator is part of the electrical system, not the suspension."
            },
            {
                q: "Why are leaf springs used in some suspension systems?",
                options: ["For high load capacity", "For low maintenance"],
                answer: 0,
                explanation: "Leaf springs are used for their ability to support heavy loads."
            },
            {
                q: "सस्पेन्सन प्रणालीको मुख्य काम के हो?",
                options: ["गाडीको झटका कम गर्ने", "इन्जिनको शक्ति बढाउने"],
                answer: 0,
                explanation: "The suspension system reduces road shocks for a smoother ride."
            },
            {
                q: "Which suspension type is common in passenger cars?",
                options: ["MacPherson strut", "Solid axle"],
                answer: 0,
                explanation: "MacPherson struts are compact and widely used in passenger cars."
            },
            {
                q: "What is the function of a control arm in a suspension system?",
                options: ["To connect wheel assembly to chassis", "To regulate brake pressure"],
                answer: 0,
                explanation: "Control arms link the wheel assembly to the chassis for controlled movement."
            },
            {
                q: "Which component helps maintain tire contact during cornering?",
                options: ["Stabilizer bar", "Clutch disc"],
                answer: 0,
                explanation: "Stabilizer bars reduce body roll, improving tire contact."
            },
            {
                q: "What indicates a failing shock absorber?",
                options: ["Excessive bouncing after bumps", "Low fuel economy"],
                answer: 0,
                explanation: "Worn shock absorbers cause excessive bouncing and poor handling."
            },
            {
                q: "Which suspension is suited for vehicles needing high ground clearance?",
                options: ["Independent suspension", "Solid axle suspension"],
                answer: 1,
                explanation: "Solid axle suspensions provide durability and high ground clearance."
            },
            {
                q: "What is the role of a torsion bar in a suspension system?",
                options: ["To absorb shocks", "To act as a spring"],
                answer: 1,
                explanation: "Torsion bars twist to provide spring action, supporting vehicle weight."
            },
            {
                q: "Which maintenance task prevents suspension wear?",
                options: ["Wheel alignment", "Oil change"],
                answer: 0,
                explanation: "Wheel alignment reduces stress on suspension components."
            },
            {
                q: "What is the advantage of an independent suspension system?",
                options: ["Better ride quality", "Higher load capacity"],
                answer: 0,
                explanation: "Independent suspension improves ride quality by allowing each wheel to move separately."
            },
            {
                q: "Which component reduces body roll during turns?",
                options: ["Leaf spring", "Anti-roll bar"],
                answer: 1,
                explanation: "Anti-roll bars connect opposite wheels to minimize body roll."
            },
            {
                q: "What causes a vehicle to pull to one side due to suspension issues?",
                options: ["Worn bushings", "Low battery voltage"],
                answer: 0,
                explanation: "Worn bushings cause misalignment, leading to pulling."
            },
            {
                q: "Which suspension type is best for heavy load-carrying vehicles?",
                options: ["Air suspension", "Leaf spring suspension"],
                answer: 1,
                explanation: "Leaf spring suspensions are robust for heavy-duty loads."
            }
        ];

        let currentPage = 0;
        let score = 0;
        let skipped = [];
        let userAnswers = Array(questions.length).fill(null);
        let timerSeconds = 0;
        let timerInterval;
        const QUESTIONS_PER_PAGE = 5;
        const ANSWER_DELAY = 1000;

        const quizEl = document.getElementById("quiz");
        const scoreEl = document.getElementById("score");
        const resultsEl = document.getElementById("results");
        const resultsBody = document.getElementById("results-body");
        const progressEl = document.getElementById("progress");
        const timerEl = document.getElementById("timer");
        const currentScoreEl = document.getElementById("current-score");
        const correctSound = document.getElementById("correct-sound");
        const wrongSound = document.getElementById("wrong-sound");

        // Load progress from localStorage
        function loadProgress() {
            const saved = localStorage.getItem("quizProgressSuspension");
            if (saved) {
                const { currentPage: savedPage, score: savedScore, skipped: savedSkipped, answers: savedAnswers, time: savedTime } = JSON.parse(saved);
                currentPage = savedPage;
                score = savedScore;
                skipped = savedSkipped;
                userAnswers = savedAnswers || Array(questions.length).fill(null);
                timerSeconds = savedTime || 0;
                updateCurrentScore();
            }
        }

        // Save progress to localStorage
        function saveProgress() {
            localStorage.setItem("quizProgressSuspension", JSON.stringify({
                currentPage,
                score,
                skipped,
                answers: userAnswers,
                time: timerSeconds
            }));
        }

        // Update current score display
        function updateCurrentScore() {
            currentScoreEl.textContent = `Score: ${score}/${questions.length}`;
        }

        // Shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Start timer
        function startTimer() {
            timerInterval = setInterval(() => {
                timerSeconds++;
                const minutes = Math.floor(timerSeconds / 60);
                const seconds = timerSeconds % 60;
                timerEl.textContent = `Time: ${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                saveProgress();
            }, 1000);
        }

        // Update progress bar
        function updateProgress() {
            const answeredCount = userAnswers.filter(answer => answer !== null).length;
            const percentage = (answeredCount / questions.length) * 100;
            progressEl.style.width = `${percentage}%`;
        }

        // Show questions for the current page
        function showQuestions(page) {
            quizEl.innerHTML = '';
            const startIndex = page * QUESTIONS_PER_PAGE;
            const endIndex = Math.min(startIndex + QUESTIONS_PER_PAGE, questions.length);

            for (let i = startIndex; i < endIndex; i++) {
                const q = questions[i];
                const shuffledOptions = shuffle([...q.options].map((opt, j) => ({ text: opt, index: j })));
                const optionsHtml = shuffledOptions
                    .map(opt => `<button onclick="checkAnswer(this, ${i}, ${opt.index}, '${opt.text.replace(/'/g, "\\'")}')">${opt.text}</button>`)
                    .join('');
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                questionDiv.dataset.index = i;
                questionDiv.innerHTML = `
                    <p>Q${i + 1}. ${q.q}</p>
                    <div class="options">${optionsHtml}</div>
                    <button class="skip-button" onclick="skipQuestion(${i})">Skip</button>
                    <div class="explanation">${q.explanation}</div>
                `;
                quizEl.appendChild(questionDiv);
            }

            if (endIndex < questions.length || skipped.length > 0) {
                const nextButton = document.createElement('button');
                nextButton.classList.add('next-button');
                nextButton.textContent = endIndex < questions.length ? 'Next' : 'Review Skipped Questions';
                nextButton.onclick = nextPage;
                nextButton.disabled = !areAllQuestionsAnsweredOnPage(startIndex, endIndex);
                quizEl.appendChild(nextButton);
            } else {
                const submitButton = document.createElement('button');
                submitButton.classList.add('next-button');
                submitButton.textContent = 'Submit Quiz';
                submitButton.onclick = endQuiz;
                submitButton.disabled = !areAllQuestionsAnsweredOnPage(startIndex, endIndex);
                quizEl.appendChild(submitButton);
            }

            updateProgress();
            saveProgress();
            restoreAnswers(startIndex, endIndex);
        }

        // Restore previous answers for the current page
        function restoreAnswers(startIndex, endIndex) {
            for (let i = startIndex; i < endIndex; i++) {
                if (userAnswers[i] !== null && userAnswers[i] !== 'Skipped') {
                    const questionDiv = document.querySelector(`.question[data-index="${i}"]`);
                    const buttons = questionDiv.querySelectorAll('.options button');
                    const q = questions[i];
                    buttons.forEach(btn => {
                        btn.disabled = true;
                        if (btn.textContent === q.options[q.answer]) {
                            btn.classList.add('correct');
                        }
                        if (btn.textContent === userAnswers[i] && userAnswers[i] !== q.options[q.answer]) {
                            btn.classList.add('wrong');
                        }
                    });
                    questionDiv.querySelector('.explanation').style.display = 'block';
                    questionDiv.querySelector('.skip-button').disabled = true;
                } else if (userAnswers[i] === 'Skipped') {
                    const questionDiv = document.querySelector(`.question[data-index="${i}"]`);
                    questionDiv.querySelectorAll('.options button').forEach(btn => btn.disabled = true);
                    questionDiv.querySelector('.skip-button').disabled = true;
                    questionDiv.querySelector('.explanation').style.display = 'block';
                }
            }
        }

        // Check if all questions on the current page are answered or skipped
        function areAllQuestionsAnsweredOnPage(startIndex, endIndex) {
            for (let i = startIndex; i < endIndex; i++) {
                if (userAnswers[i] === null) {
                    return false;
                }
            }
            return true;
        }

        // Check answer
        function checkAnswer(button, questionIndex, selected, selectedText) {
            const q = questions[questionIndex];
            const correct = q.answer;
            const buttons = button.parentElement.querySelectorAll("button");
            const questionDiv = button.closest('.question');
            const explanationDiv = questionDiv.querySelector('.explanation');

            buttons.forEach(btn => {
                btn.disabled = true;
                if (q.options.indexOf(btn.textContent) === correct) {
                    btn.classList.add('correct');
                }
                if (btn === button && selected !== correct) {
                    btn.classList.add('wrong');
                }
            });

            questionDiv.querySelector('.skip-button').disabled = true;
            explanationDiv.style.display = 'block';

            userAnswers[questionIndex] = selectedText;
            if (selected === correct) {
                score++;
                correctSound.play().catch(() => console.log("Audio playback failed"));
            } else {
                wrongSound.play().catch(() => console.log("Audio playback failed"));
            }

            updateCurrentScore();
            saveProgress();
            const nextButton = quizEl.querySelector('.next-button');
            if (nextButton) {
                nextButton.disabled = !areAllQuestionsAnsweredOnPage(
                    currentPage * QUESTIONS_PER_PAGE,
                    Math.min((currentPage + 1) * QUESTIONS_PER_PAGE, questions.length)
                );
            }

            setTimeout(() => {
                if (areAllQuestionsAnsweredOnPage(
                    currentPage * QUESTIONS_PER_PAGE,
                    Math.min((currentPage + 1) * QUESTIONS_PER_PAGE, questions.length)
                )) {
                    nextPage();
                }
            }, ANSWER_DELAY);
        }

        // Skip question
        function skipQuestion(questionIndex) {
            if (!skipped.includes(questions[questionIndex])) {
                skipped.push(questions[questionIndex]);
                userAnswers[questionIndex] = 'Skipped';
                const questionDiv = document.querySelector(`.question[data-index="${questionIndex}"]`);
                questionDiv.querySelectorAll('.options button').forEach(btn => btn.disabled = true);
                questionDiv.querySelector('.skip-button').disabled = true;
                questionDiv.querySelector('.explanation').style.display = 'block';
                saveProgress();
                const nextButton = quizEl.querySelector('.next-button');
                if (nextButton) {
                    nextButton.disabled = !areAllQuestionsAnsweredOnPage(
                        currentPage * QUESTIONS_PER_PAGE,
                        Math.min((currentPage + 1) * QUESTIONS_PER_PAGE, questions.length)
                    );
                }
            }
        }

        // Move to next page
        function nextPage() {
            if (skipped.length > 0 && currentPage * QUESTIONS_PER_PAGE >= questions.length) {
                showSkippedQuestions();
            } else {
                currentPage++;
                if (currentPage * QUESTIONS_PER_PAGE < questions.length) {
                    showQuestions(currentPage);
                } else if (skipped.length === 0) {
                    endQuiz();
                } else {
                    showSkippedQuestions();
                }
            }
        }

        // Show skipped questions
        function showSkippedQuestions() {
            questions.splice(0, questions.length, ...skipped);
            skipped = [];
            currentPage = 0;
            showQuestions(currentPage);
        }

        // End quiz and show results
        function endQuiz() {
            clearInterval(timerInterval);
            quizEl.innerHTML = '';
            scoreEl.textContent = `Final Score: ${score} out of ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
            resultsEl.classList.remove('hidden');

            resultsBody.innerHTML = questions.map((q, i) => {
                const userAnswer = userAnswers[i] === null ? 'Not attempted' :
                                  userAnswers[i] === 'Skipped' ? 'Skipped' :
                                  userAnswers[i];
                const correctAnswer = q.options[q.answer];
                const status = userAnswers[i] === q.options[q.answer] ? 'Correct' :
                              userAnswers[i] === 'Skipped' ? 'Skipped' :
                              userAnswers[i] === null ? 'Not attempted' : 'Wrong';
                return `
                    <tr>
                        <td>${i + 1}. ${q.q}</td>
                        <td>${userAnswer}</td>
                        <td>${correctAnswer}</td>
                        <td class="${status.toLowerCase().replace(' ', '-')}">${status}</td>
                        <td class="explanation">${q.explanation}</td>
                    </tr>
                `;
            }).join('');

            localStorage.removeItem('quizProgressSuspension');
        }

        // Restart quiz
        function restartQuiz() {
            currentPage = 0;
            score = 0;
            skipped = [];
            userAnswers = Array(questions.length).fill(null);
            timerSeconds = 0;
            resultsEl.classList.add('hidden');
            scoreEl.textContent = '';
            localStorage.removeItem('quizProgressSuspension');
            startTimer();
            showQuestions(currentPage);
            updateCurrentScore();
        }

        // Initialize
        loadProgress();
        startTimer();
        showQuestions(currentPage);
    </script>
</body>
</html>
