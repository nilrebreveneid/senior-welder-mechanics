                        questions: [
                            { question: "What tool is used for marking sheet metal?", options: ["Scriber", "Hammer", "Pliers", "Soldering iron"], answer: 0, explanation: "A scriber marks lines on sheet metal for cutting or bending." },
                            { question: "Which process is used to bend sheet metal?", options: ["Soldering", "Folding", "Chiseling", "Sawing"], answer: 1, explanation: "Folding (or bending) deforms sheet metal to create angles or shapes." },
                            { question: "What is the purpose of soldering in sheet metal work?", options: ["To mark lines", "To join sheet metal parts", "To cut sheet metal", "To bend sheet metal"], answer: 1, explanation: "Soldering joins sheet metal parts by melting a filler metal into the joint." },
                            { question: "Which tool is used to cut sheet metal?", options: ["Tin snips", "Screwdriver", "Wrench", "File"], answer: 0, explanation: "Tin snips (or aviation snips) are specialized scissors used to cut sheet metal." },
                            { question: "What is a common method to join sheet metal without soldering?", options: ["Riveting", "Chiseling", "Grinding", "Marking"], answer: 0, explanation: "Riveting uses metal rivets to mechanically join sheet metal parts." }
                        ]
                    },
                    {
                        subsection: "2.6.2 Marking, Cutting, Bending, Threading, Joining and Sealing of Pipes",
                        questions: [
                            { question: "What tool is used to mark pipes before cutting?", options: ["Pipe wrench", "Marker or chalk", "Hacksaw", "Threading die"], answer: 1, explanation: "A marker or chalk marks pipes for accurate cutting or threading." },
                            { question: "Which tool is used to cut pipes in plumbing?", options: ["Pipe cutter", "Tin snips", "Soldering iron", "File"], answer: 0, explanation: "A pipe cutter cuts pipes cleanly and accurately in plumbing." },
                            { question: "What is the purpose of threading in pipe joining?", options: ["To bend the pipe", "To create threads for screw joints", "To seal the pipe", "To mark the pipe"], answer: 1, explanation: "Threading creates threads on pipe ends for joining with threaded fittings." },
                            { question: "What material is commonly used to seal pipe joints?", options: ["Solder", "Teflon tape", "Rivets", "Flux"], answer: 1, explanation: "Teflon tape (plumber’s tape) ensures a leak-proof seal on threaded pipe joints." },
                            { question: "What is a common method to bend pipes in plumbing?", options: ["Using a pipe bender", "Using a hammer", "Using a soldering iron", "Using a file"], answer: 0, explanation: "A pipe bender bends pipes without kinking, ensuring smooth fluid flow." }
                        ]
                    }
                ]
            },
            // Section 2.7: Basic Knowledge of Lifting Devices Used in Mechanical Workshop Including Their Operation
            {
                section: "2.7 Basic Knowledge of Lifting Devices Used in Mechanical Workshop Including Their Operation",
                subsections: [
                    {
                        subsection: "2.7.1 Chain Hoist",
                        questions: [
                            { question: "What is the primary function of a chain hoist?", options: ["To cut materials", "To lift heavy loads vertically", "To measure weight", "To transport materials horizontally"], answer: 1, explanation: "A chain hoist lifts heavy loads vertically using a chain and pulley system." },
                            { question: "What type of power is commonly used to operate a chain hoist?", options: ["Hydraulic", "Manual or electric", "Pneumatic", "Steam"], answer: 1, explanation: "Chain hoists are typically operated manually (hand chain) or electrically for heavier loads." },
                            { question: "What is a key safety feature of a chain hoist?", options: ["Load brake", "Speed control", "Temperature sensor", "Pressure gauge"], answer: 0, explanation: "A load brake holds the load in place, preventing slipping or falling." },
                            { question: "What is the main advantage of a chain hoist over a wire rope hoist?", options: ["Higher speed", "Greater durability in harsh environments", "Lower cost", "Lighter weight"], answer: 1, explanation: "Chain hoists are more durable and resistant to abrasion and corrosion than wire rope hoists." }
                        ]
                    },
                    {
                        subsection: "2.7.2 Jacks",
                        questions: [
                            { question: "What is the primary use of a hydraulic jack?", options: ["To measure load weight", "To lift heavy objects like vehicles", "To transport materials", "To cut materials"], answer: 1, explanation: "A hydraulic jack uses hydraulic fluid to lift heavy loads, commonly for vehicles or machinery." },
                            { question: "What principle does a hydraulic jack operate on?", options: ["Archimedes’ principle", "Pascal’s principle", "Newton’s third law", "Bernoulli’s principle"], answer: 1, explanation: "Pascal’s principle states that pressure in a confined fluid is transmitted equally, enabling hydraulic jacks to lift heavy loads." },
                            { question: "What is a common application of a screw jack?", options: ["Lifting vehicles", "Leveling heavy machinery", "Cutting pipes", "Measuring weight"], answer: 1, explanation: "Screw jacks are used to level or stabilize heavy machinery due to their precise adjustment capability." },
                            { question: "What is a key safety precaution when using a jack?", options: ["Use on a soft surface", "Ensure the load is stable and supported", "Lift beyond the jack’s capacity", "Use without a stand"], answer: 1, explanation: "The load must be stable, and additional support (like jack stands) prevents accidents." }
                        ]
                    },
                    {
                        subsection: "2.7.3 Gantry Crane/Other Cranes",
                        questions: [
                            { question: "What is the main function of a gantry crane?", options: ["To lift and move heavy loads horizontally and vertically", "To measure load weight", "To cut materials", "To level machinery"], answer: 0, explanation: "A gantry crane lifts and moves heavy loads across a workshop or yard." },
                            { question: "What is a key feature of a gantry crane?", options: ["Fixed position", "Supported by legs on wheels or rails", "Operates underwater", "Uses a hydraulic system only"], answer: 1, explanation: "Gantry cranes are supported by legs that run on wheels or rails for mobility." },
                            { question: "What type of crane is best for outdoor use in a shipyard?", options: ["Overhead crane", "Gantry crane", "Tower crane", "Jib crane"], answer: 1, explanation: "Gantry cranes are ideal for outdoor use in shipyards due to their mobility and load-handling capacity." },
                            { question: "What safety device is commonly used in cranes to prevent overloading?", options: ["Load limiter", "Speed governor", "Pressure gauge", "Temperature sensor"], answer: 0, explanation: "A load limiter prevents the crane from lifting beyond its capacity, ensuring safety." }
                        ]
                    },
                    {
                        subsection: "2.7.4 Forklift",
                        questions: [
                            { question: "What is the primary function of a forklift?", options: ["To lift and transport materials over short distances", "To cut materials", "To measure load weight", "To level machinery"], answer: 0, explanation: "A forklift lifts, moves, and transports materials (e.g., pallets) within a workshop or warehouse." },
                            { question: "What powers most forklifts in a workshop?", options: ["Steam", "Electric battery or internal combustion engine", "Hydraulic fluid", "Manual operation"], answer: 1, explanation: "Forklifts are typically powered by electric batteries (indoor) or internal combustion engines (outdoor)." },
                            { question: "What is a key safety feature of a forklift?", options: ["Speed limiter", "Overhead guard", "Temperature sensor", "Cutting blade"], answer: 1, explanation: "An overhead guard protects the operator from falling objects." },
                            { question: "What should be checked before operating a forklift?", options: ["The color of the forklift", "The load capacity and stability", "The temperature of the engine", "The length of the forks"], answer: 1, explanation: "Ensuring the load is within capacity and balanced prevents tipping or accidents." }

                ]

        ];

        const quizContainer = document.getElementById('quiz');
        const progressBar = document.getElementById('progress');
        let userAnswers = new Array(139).fill(null);
        let answeredQuestions = 0;
        let questionIndex = 0;

        function updateProgress() {
            const progressPercentage = (answeredQuestions / 139) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function generateQuiz() {
            quizContainer.innerHTML = '';
            questionIndex = 0;
            answeredQuestions = 0;
            userAnswers.fill(null);
            updateProgress();

            quizData.forEach((sectionData, sectionIndex) => {
                const sectionDiv = document.createElement('div');
                sectionDiv.className = 'section';

                const sectionHeader = document.createElement('div');
                sectionHeader.className = 'section-header';
                const sectionTitle = document.createElement('h2');
                sectionTitle.textContent = sectionData.section;
                const toggleIcon = document.createElement('span');
                toggleIcon.textContent = '▼';
                toggleIcon.className = 'text-blue-600';
                sectionHeader.appendChild(sectionTitle);
                sectionHeader.appendChild(toggleIcon);
                sectionDiv.appendChild(sectionHeader);

                const sectionContent = document.createElement('div');
                sectionContent.className = 'section-content';

                sectionData.subsections.forEach((subsectionData, subsectionIndex) => {
                    const subsectionDiv = document.createElement('div');
                    subsectionDiv.className = 'sub-section';
                    const subsectionTitle = document.createElement('h3');
                    subsectionTitle.textContent = subsectionData.subsection;
                    subsectionDiv.appendChild(subsectionTitle);

                    subsectionData.questions.forEach((questionData, qIndex) => {
                        const questionDiv = document.createElement('div');
                        questionDiv.className = 'question';
                        const questionText = document.createElement('p');
                        questionText.textContent = `Q${questionIndex + 1}. ${questionData.question}`;
                        questionDiv.appendChild(questionText);

                        const optionsDiv = document.createElement('div');
                        questionData.options.forEach((option, optionIndex) => {
                            const optionDiv = document.createElement('div');
                            optionDiv.className = 'option';

                            const input = document.createElement('input');
                            input.type = 'radio';
                            input.name = `question${questionIndex}`;
                            input.id = `q${questionIndex}_option${optionIndex}`;
                            input.value = optionIndex;
                            input.className = 'cursor-pointer';

                            const label = document.createElement('label');
                            label.htmlFor = `q${questionIndex}_option${optionIndex}`;
                            label.className = 'option-label';

                            const optionText = document.createElement('span');
                            optionText.className = 'option-text';
                            optionText.textContent = option;

                            label.appendChild(input);
                            label.appendChild(optionText);
                            optionDiv.appendChild(label);

                            input.addEventListener('change', (e) => {
                                const selectedOption = parseInt(e.target.value);
                                userAnswers[questionIndex] = selectedOption;
                                if (userAnswers[questionIndex] !== null && userAnswers[questionIndex] !== undefined) {
                                    answeredQuestions++;
                                    updateProgress();
                                }

                                const feedbackDiv = questionDiv.querySelector('.feedback');
                                feedbackDiv.style.display = 'block';
                                if (selectedOption === questionData.answer) {
                                    feedbackDiv.className = 'feedback correct';
                                    feedbackDiv.textContent = `Correct! ${questionData.explanation}`;
                                    optionDiv.style.background = '#d1fae5';
                                } else {
                                    feedbackDiv.className = 'feedback incorrect';
                                    feedbackDiv.textContent = `Incorrect. Correct Answer: ${questionData.options[questionData.answer]}. ${questionData.explanation}`;
                                    optionDiv.style.background = '#fee2e2';
                                }

                                const allOptions = questionDiv.querySelectorAll('.option');
                                allOptions.forEach(opt => {
                                    const optInput = opt.querySelector('input');
                                    if (optInput !== e.target) {
                                        optInput.disabled = true;
                                        opt.style.opacity = '0.6';
                                    }
                                });
                            });

                            optionsDiv.appendChild(optionDiv);
                        });

                        const feedbackDiv = document.createElement('div');
                        feedbackDiv.className = 'feedback';
                        questionDiv.appendChild(optionsDiv);
                        questionDiv.appendChild(feedbackDiv);

                        subsectionDiv.appendChild(questionDiv);
                        questionIndex++;
                    });

                    sectionContent.appendChild(subsectionDiv);
                });

                sectionDiv.appendChild(sectionContent);
                sectionHeader.addEventListener('click', () => {
                    const isActive = sectionContent.classList.contains('active');
                    sectionContent.classList.toggle('active');
                    toggleIcon.textContent = isActive ? '▼' : '▲';
                });

                quizContainer.appendChild(sectionDiv);
            });
        }

        generateQuiz();
    </script>
