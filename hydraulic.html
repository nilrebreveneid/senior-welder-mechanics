<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hydraulic System MCQ Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #e0e7ff, #c3dafe);
            min-height: 100vh;
            padding: 2rem;
            line-height: 1.6;
        }

        .quiz-container {
            max-width: 900px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            padding: 2rem;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #1e3a8a;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .progress-bar {
            background: #e5e7eb;
            height: 8px;
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress {
            background: #3b82f6;
            height: 100%;
            width: 0;
            transition: width 0.3s ease;
        }

        .quiz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding: 1rem;
            background: #f8fafc;
            border-radius: 8px;
        }

        .timer {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e3a8a;
        }

        .question {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
            transition: transform 0.2s ease;
        }

        .question:hover {
            transform: translateY(-2px);
        }

        .question p {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 1rem;
        }

        .options button {
            display: block;
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            background: #ffffff;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: left;
            color: #374151;
        }

        .options button:hover:not(:disabled) {
            background: #f3f4f6;
            border-color: #3b82f6;
            transform: translateX(4px);
        }

        .options button.correct {
            background: #bbf7d0;
            border-color: #22c55e;
            color: #166534;
        }

        .options button.wrong {
            background: #fecaca;
            border-color: #ef4444;
            color: #991b1b;
        }

        .options button:disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }

        .explanation {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #eff6ff;
            border-radius: 8px;
            color: #1e3a8a;
            font-size: 0.95rem;
        }

        .score-container {
            text-align: center;
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8fafc;
            border-radius: 12px;
        }

        .score {
            font-size: 1.5rem;
            font-weight: 700;
            color: #1e3a8a;
        }

        .results-btn {
            display: none;
            margin: 1rem auto;
            padding: 0.75rem 2rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }

        .results-btn:hover {
            background: #2563eb;
        }

        @media (max-width: 600px) {
            body {
                padding: 1rem;
            }

            .quiz-container {
                padding: 1rem;
            }

            h1 {
                font-size: 1.8rem;
            }

            .question p {
                font-size: 1rem;
            }

            .options button {
                font-size: 0.9rem;
                padding: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>Hydraulic System MCQ Quiz</h1>
    <div class="quiz-container">
        <div class="quiz-header">
            <div class="timer" id="timer">Time: 00:00</div>
            <div class="score" id="current-score">Score: 0/18</div>
        </div>
        <div class="progress-bar">
            <div class="progress" id="progress"></div>
        </div>
        <div id="quiz"></div>
        <div class="score-container">
            <div class="score" id="score"></div>
            <button class="results-btn" id="results-btn">View Results</button>
        </div>
    </div>

    <script>
       const questions = [
    {
        q: "In the hydraulic system, valves are used to control:",
        options: ["Direction of flow of hydraulic oil", "Engine temperature", "Fuel injection", "Air pressure"],
        answer: 0,
        explanation: "Valves in hydraulic systems control the direction, pressure, and flow rate of hydraulic oil."
    },
    {
        q: "Air passing through the fins of hydraulic oil cooler is from:",
        options: ["Air conditioning system of the machine", "Radiator fan of hydraulic cooling system", "Engine exhaust", "Cabin ventilation"],
        answer: 1,
        explanation: "The radiator fan in the hydraulic cooling system circulates air through the oil cooler fins to dissipate heat."
    },
    {
        q: "In a hydraulic system, if the filter is not serviced when the indicator shows a potential problem, then which will happen:",
        options: ["The oil will cool down", "The relief valve may open, dumping dirty oil into the system", "The pump will stop", "The system will overheat"],
        answer: 1,
        explanation: "A clogged filter can cause the relief valve to open, allowing contaminated oil to circulate and damage components."
    },
    {
        q: "The component of the torque converter that drives the oil is:",
        options: ["Impeller", "Stator", "Turbine", "Clutch"],
        answer: 0,
        explanation: "The impeller, driven by the engine, pumps oil to transmit power in a torque converter."
    },
    {
        q: "निम्न मध्ये हाइड्रोलिक प्रणालीको घटक कुन हो? (Which of the following is a component of a hydraulic system?)",
        options: ["Control valve", "Piston", "Alternator", "Spark plug"],
        answer: 0,
        explanation: "कन्ट्रोल भल्भ हाइड्रोलिक प्रणालीको मुख्य घटक हो, जसले तेलको प्रवाह नियन्त्रण गर्छ। (Control valves regulate the flow and pressure in hydraulic systems.)"
    },
    {
        q: "Which of the following is not a part of the hydraulic system?",
        options: ["Alternator", "Cylinder", "Pump", "Reservoir"],
        answer: 0,
        explanation: "The alternator is part of the electrical system, not the hydraulic system."
    },
    {
        q: "The pressure at the outlet of a refrigeration compressor is called:",
        options: ["Suction pressure", "Discharge pressure", "Equalized pressure", "Low pressure"],
        answer: 1,
        explanation: "The pressure at the compressor outlet is the discharge pressure, higher than the suction pressure."
    },
    {
        q: "Which of the following equipment/device/system uses a hydraulic system?",
        options: ["Air conditioning system", "Hydraulic jack", "Fuel injection system", "Exhaust system"],
        answer: 1,
        explanation: "Hydraulic jacks use hydraulic systems to lift heavy loads, as do some braking systems."
    },
    {
        q: "Which is the component of a hydraulic system?",
        options: ["Universal joint", "Control valve", "Carburetor", "Ignition coil"],
        answer: 1,
        explanation: "Control valves regulate the flow and pressure in hydraulic systems."
    },
    {
        q: "The basic principle that makes hydraulic system possible is:",
        options: ["Pascal’s principle", "Bernoulli’s theorem", "Newton’s law", "Archimedes’ principle"],
        answer: 0,
        explanation: "Pascal’s principle states that pressure applied to a confined fluid is transmitted equally, enabling hydraulic systems."
    },
    {
        q: "A hydraulic system is:",
        options: ["Less efficient than mechanical systems", "Capable of moving heavier loads than mechanical systems", "Used only for cooling", "Unable to transmit power"],
        answer: 1,
        explanation: "Hydraulic systems can move heavier loads efficiently due to high pressure and force multiplication."
    },
    {
        q: "निम्नमध्ये कुन फिल्टरलाई हाइड्रोलिक सिस्टमको आवश्यक तत्वका रूपमा प्रयोग गर्न सकिँदैन? (Which of the following cannot be used as an essential filter in a hydraulic system?)",
        options: ["हाइड्रोलिक आयल फिल्टर (Hydraulic oil filter)", "हाइड्रोलिक पम्प (Hydraulic pump)", "एयर फिल्टर (Air filter)", "फ्युल फिल्टर (Fuel filter)"],
        answer: 1,
        explanation: "हाइड्रोलिक पम्प फिल्टर होइन, यो तेललाई सर्कुलेट गर्ने कम्पोनेन्ट हो। (A hydraulic pump is not a filter; it circulates oil.)"
    },
    {
        q: "हाइड्रोलिक सिस्टम कुन सिद्धान्तमा आधारित छ? (What principle is a hydraulic system based on?)",
        options: ["पास्कलको सिद्धान्त (Pascal’s principle)", "न्यूटनको सिद्धान्त (Newton’s principle)", "बर्नोलीको सिद्धान्त (Bernoulli’s principle)", "आर्किमिडिजको सिद्धान्त (Archimedes’ principle)"],
        answer: 0,
        explanation: "हाइड्रोलिक सिस्टम पास्कलको सिद्धान्तमा आधारित छ, जसले दबाबको समान वितरण गर्छ। (Hydraulic systems are based on Pascal’s principle, which ensures equal pressure distribution.)"
    },
    {
        q: "The performance of a hydraulic pump is based on:",
        options: ["Amount of oil pump can deliver in a minute", "Engine horsepower", "Fuel consumption", "Coolant temperature"],
        answer: 0,
        explanation: "Hydraulic pump performance is measured by the volume of oil it delivers per unit time."
    },
    {
        q: "When hydraulic oil is dirty and contaminated, then what will be its effect on the machine?",
        options: ["It improves efficiency", "It damages control valve and hydraulic cylinder", "It cools the system", "It increases fuel economy"],
        answer: 1,
        explanation: "Contaminated hydraulic oil can wear out control valves and cylinders, reducing system efficiency."
    },
    {
        q: "निम्नमध्ये कुन कार्य हाइड्रोलिक प्रणाली प्रयोग नभई हाइड्रोलिक प्रणाली नभएको गाडीमा गर्न सकिँदैन? (Which task cannot be performed in a vehicle without a hydraulic system?)",
        options: ["इन्जिन स्टार्ट गर्न (Start the engine)", "स्टेरिङ चलाउन (Operate steering)", "लाइट बाल्न (Turn on lights)", "हर्न बजाउन (Sound the horn)"],
        answer: 1,
        explanation: "हाइड्रोलिक पावर स्टेरिङ सिस्टम नभएको गाडीमा स्टेरिङ चलाउन गाह्रो हुन्छ। (Operating power steering is difficult without a hydraulic system.)"
    },
    {
        q: "हाइड्रोलिक ब्रेक प्रणालीमा तेलको कमी भएमा के हुन्छ? (What happens if there is a lack of oil in a hydraulic brake system?)",
        options: ["ब्रेक चाँडो लाग्ने (Brakes engage faster)", "ब्रेक नलाग्ने (Brakes fail to engage)", "गाडीको गति बढ्ने (Vehicle speed increases)", "इन्जिन बन्द हुने (Engine stops)"],
        answer: 1,
        explanation: "हाइड्रोलिक तेलको कमीले ब्रेक प्रणालीमा दबाब कम हुन्छ, जसले ब्रेक लाग्दैन। (Low hydraulic oil reduces brake system pressure, causing brake failure.)"
    },
    {
        q: "For weighing large loads, the weighing system mostly used is:",
        options: ["Lever system", "Hydraulic weighing system", "Mechanical scale", "Electronic balance"],
        answer: 1,
        explanation: "Hydraulic weighing systems are used for large loads due to their precision and capacity."
    },
    {
        q: "The air inside hydraulic line of braking system results in:",
        options: ["Poor braking action", "Increased braking force", "Cooler brakes", "Faster response"],
        answer: 0,
        explanation: "Air in hydraulic brake lines causes a spongy pedal and poor braking action due to compressibility."
    }
];

        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        const quizContainer = document.getElementById('quiz');
        const scoreContainer = document.getElementById('score');
        const currentScore = document.getElementById('current-score');
        const progressBar = document.getElementById('progress');
        const timerDisplay = document.getElementById('timer');
        const resultsBtn = document.getElementById('results-btn');
        let score = 0;
        let answeredQuestions = 0;
        let timeElapsed = 0;
        let timerInterval;

        function startTimer() {
            timerInterval = setInterval(() => {
                timeElapsed++;
                const minutes = Math.floor(timeElapsed / 60).toString().padStart(2, '0');
                const seconds = (timeElapsed % 60).toString().padStart(2, '0');
                timerDisplay.textContent = `Time: ${minutes}:${seconds}`;
            }, 1000);
        }

        function updateProgress() {
            const progressPercentage = (answeredQuestions / questions.length) * 100;
            progressBar.style.width = `${progressPercentage}%`;
        }

        function showResults() {
            quizContainer.style.display = 'none';
            scoreContainer.textContent = `Final Score: ${score} out of ${questions.length} (${((score / questions.length) * 100).toFixed(2)}%)`;
            resultsBtn.style.display = 'block';
            resultsBtn.onclick = () => {
                quizContainer.style.display = 'block';
                scoreContainer.textContent = '';
                resultsBtn.style.display = 'none';
                window.scrollTo({ top: 0, behavior: 'smooth' });
            };
            clearInterval(timerInterval);
        }

        questions.forEach((q, i) => {
            const div = document.createElement('div');
            div.classList.add('question');
            div.innerHTML = `<p>${i + 1}. ${q.q}</p>`;

            const optsDiv = document.createElement('div');
            optsDiv.classList.add('options');

            const explanationDiv = document.createElement('div');
            explanationDiv.classList.add('explanation');
            explanationDiv.textContent = q.explanation;

            const shuffled = shuffle(q.options.map((opt, index) => ({ text: opt, isCorrect: index === q.answer })));

            shuffled.forEach(({ text, isCorrect }) => {
                const btn = document.createElement('button');
                btn.textContent = text;
                btn.onclick = () => {
                    if (btn.classList.contains('correct') || btn.classList.contains('wrong')) return;
                    answeredQuestions++;
                    updateProgress();
                    currentScore.textContent = `Score: ${score}/${questions.length}`;

                    if (isCorrect) {
                        btn.classList.add('correct');
                        score++;
                        currentScore.textContent = `Score: ${score}/${questions.length}`;
                    } else {
                        btn.classList.add('wrong');
                        optsDiv.querySelectorAll('button').forEach(b => {
                            if (b.textContent === shuffled.find(o => o.isCorrect).text) {
                                b.classList.add('correct');
                            }
                        });
                    }

                    optsDiv.querySelectorAll('button').forEach(b => b.disabled = true);
                    explanationDiv.style.display = 'block';

                    if (answeredQuestions === questions.length) {
                        showResults();
                    }
                };
                optsDiv.appendChild(btn);
            });

            div.appendChild(optsDiv);
            div.appendChild(explanationDiv);
            quizContainer.appendChild(div);
        });

        startTimer();
    </script>
</body>
</html>
